<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<table width="100%">
            <tr style="height:35px;">
                <td align="top">
                	<h:graphicImage value="/images/TAT-Icon.jpg" style="width:40px;height:45px;margin-top:-7px;" />
					<font style="font-size: 20px; color: #7E7D7E; font-family: Arial, Tahoma; position: absolute; margin-top: 1px; margin-left: 1px;">Insurance Management System</font>
                </td>
                <td align="right" width="30%">
                    <div  style="margin-top:20px;">
                        <h:outputText value="#{label['WELCOME_LABEL']} : #{sessionScope.LoginUser.name} | " style="font-family:Century;font-size:14px;" rendered="#{empty sessionScope.LoginUser ? false : true}" />
						<h:commandLink value="Profile" action="changePassword" style="font-family:Century;font-size:14px;" immediate="true" rendered="#{empty sessionScope.LoginUser ? false : true}" />
						<h:outputLabel value=" | " style="font-family:Century;font-size:14px;" rendered="#{empty sessionScope.LoginUser ? false : true}" />
						<h:commandLink value="#{label['LOGIN_LABEL']}" action="login" style="font-family:Century;font-size:14px;" immediate="true" rendered="#{empty sessionScope.LoginUser ? true : false}" />
						<h:commandLink value="#{label['LOOUT_LABEL']}" action="#{LoginBean.logout}" style="font-family:Century;font-size:14px;" immediate="true" rendered="#{empty sessionScope.LoginUser ? false : true}" />
                    </div>
                </td>
            </tr>
        </table>
	</h:form>
</ui:composition>
