<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable id="bankBranchTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{BankBranchDialogActionBean.bankBranchList}" var="bankBranch">
				<p:column headerText="No" style="width:20px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_BANKBRANCH_BRANCHCODE_LABEL']}" style="width:80px;">
					<h:outputText value="#{bankBranch.branchCode}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_BANKBRANCH_NAME_LABEL']}">
					<h:outputText value="#{bankBranch.name}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_BANKBRANCH_BANK_LABEL']}">
					<h:outputText value="#{bankBranch.bank.name}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_BANKBRANCH_TOWNSHIP_LABEL']}">
					<h:outputText value="#{bankBranch.township.name}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_BANKBRANCH_ADDRESS_LABEL']}">
					<h:outputText value="#{bankBranch.address}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandLink action="#{BankBranchDialogActionBean.selectBankBranch(bankBranch)}" immediate="true">
						<h:graphicImage styleClass="#{ApplicationSetting.selectStyleClass}" url="#{ApplicationSetting.selectIcon}"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
