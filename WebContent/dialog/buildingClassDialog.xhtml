<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form id="buildingClassDialogForm">
			<table>
				<tr>
					<td>
						<h:outputText value="Search"/>
					</td>
					<td>
						<p:inputText id="searchName" style="height:20px;width: 200px;" value="#{BuildingClassDialogActionBean.searchName}"/>
					</td>
					<td>
						<p:commandButton action="#{BuildingClassDialogActionBean.search}" id="searchBuildingClassSearchBtn" update="busiOccTable" value="Search"/>
					</td>
					<td>
						<p:commandButton action="#{BuildingClassDialogActionBean.init()}" id="searchBuildingClassResetBtn" update="busiOccTable" value="Reset"/>
					</td>
				</tr>
			</table>
			<p:dataTable id="busiOccTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{BuildingClassDialogActionBean.buildingClassList}" var="busiOcc" widgetVar="busiOccTable">
				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column filterBy="#{busiOcc.name}" filterMatchMode="contains" headerText="#{label['MANAGE_BUILDINGCLASS_NAME_LABEL']}">
					<h:outputText value="#{busiOcc.name}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_BUILDINGCLASS_DISTANCE_LABEL']}">
					<h:outputText value="#{busiOcc.distance}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandLink id="selectBuildingClassLink" action="#{BuildingClassDialogActionBean.selectBuildingClass(busiOcc)}" immediate="true">
						<h:graphicImage styleClass="#{ApplicationSetting.selectStyleClass}" url="#{ApplicationSetting.selectIcon}"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
