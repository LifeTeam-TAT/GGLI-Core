<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form id="branchTableForm">
			<p:dataTable id="classOfInsuranceTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{ClassOfInsuranceDialogActionBean.classOfInsuranceList}" var="classOfInsurance" widgetVar="classOfInsuranceTable">
				<p:column headerText="No" style="width:50px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_CLASSOFINSURANCE_NAME_LABEL']}">
					<h:outputText value="#{classOfInsurance.name}"/>
				</p:column>
				<p:column headerText="#{label['MANAGE_CLASSOFINSURANCE_DESCRIPTION_LABEL']}">
					<h:outputText value="#{classOfInsurance.description}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandLink action="#{ClassOfInsuranceDialogActionBean.selectClassOfInsurance(classOfInsurance)}" immediate="true"
						id="#{classOfInsurance.name}Link">
						<h:graphicImage styleClass="#{ApplicationSetting.selectStyleClass}" url="#{ApplicationSetting.selectIcon}"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
