<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form id="languageDialogForm">
			<p:dataTable id="languageTable" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
						rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" 
						value="#{LanguageDialogActionBean.languages}" var="lan" widgetVar="languageTable">
				<p:column headerText="No" style="width:20px;">
					<h:outputText value="#{index + 1}"/>
				</p:column>
				<p:column headerText="Language" style="width:150px;">
					<h:outputText value="#{lan.label}"/>
				</p:column>
				<p:column style="width:30px;text-align: center;">
					<p:commandLink action="#{LanguageDialogActionBean.selectLanguage(lan)}" id="languageLink" immediate="true" process="@this">
						<h:graphicImage styleClass="#{ApplicationSetting.selectStyleClass}" url="#{ApplicationSetting.selectIcon}"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
