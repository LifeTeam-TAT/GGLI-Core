<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
   <ui:define name="content">
      <h:form id="occurrenceForm">
         <table>
            <tr>
               <td>
                  <h:outputText value="Search" />
               </td>
               <td>
                  <p:inputText id="criteria" style="height:20px;width: 200px;" value="#{OccurrenceDialogActionBean.criteria}" />
               </td>
               <td>
                  <p:commandButton action="#{OccurrenceDialogActionBean.search}" id="searchOccurrenceSearchBtn" update="occurrenceForm" value="Search" />
               </td>
               <td>
                  <p:commandButton action="#{OccurrenceDialogActionBean.init()}" id="searchOccurrenceResetBtn" update="occurrenceForm" value="Reset" />
               </td>
            </tr>
         </table>
         <p:dataTable id="occurrenceTable" paginator="true"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowIndexVar="index"
            rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{OccurrenceDialogActionBean.occurrenceList}" var="occurrence" widgetVar="occurrenceTable">
            <p:column headerText="No" style="width:50px;">
               <h:outputText value="#{index + 1}" />
            </p:column>
            <p:column headerText="#{label['MANAGE_OCCURRENCE_DESCRIPTION_LABEL']}">
               <h:outputText value="#{occurrence.description}" />
            </p:column>
            <p:column style="width:30px;text-align: center;">
               <p:commandLink id="link" action="#{OccurrenceDialogActionBean.selectOccurrence(occurrence)}" immediate="true">
                  <h:graphicImage styleClass="#{ApplicationSetting.selectStyleClass}" url="#{ApplicationSetting.selectIcon}" />
               </p:commandLink>
            </p:column>
         </p:dataTable>
      </h:form>
   </ui:define>
</ui:composition>
