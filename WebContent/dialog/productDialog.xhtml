<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable paginator="true" paginatorPosition="bottom" rowIndexVar="index"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rows="10"
				rowsPerPageTemplate="5,10,15" style="width:100%;" value="#{ProductDialogActionBean.productList}" var="product">
				<f:facet name="header">
					<h:outputText value="Product Dialog" />
				</f:facet>
				<p:column headerText="No" style="width:5%;">
					<h:outputText value="#{index + 1}" style="float: right;" />
				</p:column>
				<p:column headerText="Name" style="width:60%;">
					<h:outputText value="#{product.name}" />
				</p:column>
				<p:column headerText="Insurance Type" style="width:27%;">
					<h:outputText value="#{product.insuranceType}" />
				</p:column>
				<p:column style="width:8%;text-align: center;" headerText="Select">
					<p:commandLink action="#{ProductDialogActionBean.selectProduct(product)}" immediate="true">
						<h:graphicImage styleClass="#{ApplicationSetting.selectStyleClass}" url="#{ApplicationSetting.selectIcon}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
