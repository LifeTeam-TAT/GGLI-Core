<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/dialog/dialogTemplate.xhtml">
	<ui:define name="content">
		<h:form id="typesOfSprotTableForm">
			<title>SalePoint Dialog</title>
			<div class="ui-g" style="margin : 8px;">
				<p:dataTable id="salePointTable" paginator="true" rowIndexVar="index" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;"
					 value="#{SalePointDialogActionBean.salePointList}" var="salePoint" widgetVar="salePointTable">
					<p:column headerText="No" style="width:50px;">
						<h:outputText value="#{index + 1}"/>
					</p:column>
					<p:column headerText="Name" filterBy="#{salePoint.name}" filterStyle="width:70%" filterMatchMode="contains">
						<h:outputText value="#{salePoint.name}"/>
					</p:column>
					<p:column headerText="Description">
						<h:outputText value="#{salePoint.description}"/>
					</p:column>
					<p:column style="width:30px;text-align: center;">
						<p:commandButton action="#{SalePointDialogActionBean.selectSalePoint(salePoint)}" id="selectLink" update="@form" styleClass="green-button" icon="fa fa-check" immediate="true" />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
