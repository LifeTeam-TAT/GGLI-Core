<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:cyc="http://www.cycdemo.com/java" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Life Proposal Endorsement Enquiry" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<h:form id="lifeEndorsementEquiryForm">
			<style>
.fixed-size {
	table-layout: fixed;
	word-break: break-all;
}
</style>
			<p:panel>
				<p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputLabel for="startDate" value="Start Date" />
						<p:calendar id="startDate" pattern="#{ApplicationSetting.dateFormat}" showOn="button" value="#{LifeEndorsementEnquiryActionBean.criteria.startDate}" />
						<h:outputText value="Customer" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectCustomerPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectCustomerPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{LifeEndorsementEnquiryActionBean.selectCustomer()}" id="selectCustomerDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{LifeEndorsementEnquiryActionBean.returnCustomer}" update="customer" />
									</p:commandButton>
									<p:inputText id="customer" readonly="true"
										value="#{LifeEndorsementEnquiryActionBean.criteria.customer == null ? '' : LifeEndorsementEnquiryActionBean.criteria.customer.fullName}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{LifeEndorsementEnquiryActionBean.criteria.setCustomer(null)}" process="@this" update="customer" />
								</div>
							</div>
						</p:panelGrid>
						<h:outputText value="Sale Man" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectSaleManPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectSaleManPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{LifeEndorsementEnquiryActionBean.selectSaleMan()}" id="selectSaleManDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{LifeEndorsementEnquiryActionBean.returnSaleMan}" update="saleMan" />
									</p:commandButton>
									<p:inputText id="saleMan" readonly="true"
										value="#{LifeEndorsementEnquiryActionBean.criteria.saleMan == null ? '' : LifeEndorsementEnquiryActionBean.criteria.saleMan.fullName}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{LifeEndorsementEnquiryActionBean.criteria.setSaleMan(null)}" process="@this" update="saleMan" />
								</div>
							</div>
						</p:panelGrid>
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputLabel for="endDate" value="End Date" />
						<p:calendar id="endDate" pattern="#{ApplicationSetting.dateFormat}" showOn="button" value="#{LifeEndorsementEnquiryActionBean.criteria.endDate}" />
						<h:outputText value="Organization" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectOrganizationPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectOrganizationPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{LifeEndorsementEnquiryActionBean.selectOrganization()}" id="selectOrganizationDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{LifeEndorsementEnquiryActionBean.returnOrganization}" update="organization" />
									</p:commandButton>
									<p:inputText id="organization" readonly="true"
										value="#{LifeEndorsementEnquiryActionBean.criteria.organization == null ? '' : LifeEndorsementEnquiryActionBean.criteria.organization.name}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{LifeEndorsementEnquiryActionBean.criteria.setOrganization(null)}" process="@this"
										update="organization" />
								</div>
							</div>
						</p:panelGrid>
						<h:outputText value="Branch" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectBranchPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectBranchPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{LifeEndorsementEnquiryActionBean.selectBranch()}" id="selectBranchDialogLink"
										process="@this" disabled="#{!LifeEndorsementEnquiryActionBean.isAccessBranches}">
										<p:ajax event="dialogReturn" listener="#{LifeEndorsementEnquiryActionBean.returnBranch}" update="branch" />
									</p:commandButton>
									<p:inputText id="branch" readonly="true"
										value="#{LifeEndorsementEnquiryActionBean.criteria.branch == null ? '' : LifeEndorsementEnquiryActionBean.criteria.branch.name}" />
									<p:commandButton styleClass="red-button" disabled="#{!LifeEndorsementEnquiryActionBean.isAccessBranches}" icon="fa fa-times" action="#{LifeEndorsementEnquiryActionBean.criteria.setBranch(null)}" process="@this" update="branch" />
								</div>
							</div>
						</p:panelGrid>
						
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputText value="Agent" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectagentPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectagentPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{LifeEndorsementEnquiryActionBean.selectAgent()}" id="selectAgentDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{LifeEndorsementEnquiryActionBean.returnAgent}" update="agent" />
									</p:commandButton>
									<p:inputText id="agent" readonly="true"
										value="#{LifeEndorsementEnquiryActionBean.criteria.agent == null ? '' : LifeEndorsementEnquiryActionBean.criteria.agent.name.fullName}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{LifeEndorsementEnquiryActionBean.criteria.setBranch(null)}" process="@this" update="agent" />
								</div>
							</div>
						</p:panelGrid>
						<h:outputText value="Product" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectProductPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectProductPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{LifeEndorsementEnquiryActionBean.selectProduct()}" id="selectProductDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{LifeEndorsementEnquiryActionBean.returnProduct}" update="product" />
									</p:commandButton>
									<p:inputText id="product" readonly="true"
										value="#{LifeEndorsementEnquiryActionBean.criteria.product == null ? '' : LifeEndorsementEnquiryActionBean.criteria.product.name}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{LifeEndorsementEnquiryActionBean.criteria.setBranch(null)}" process="@this" update="product" />
								</div>
							</div>
						</p:panelGrid>
						<h:outputText for="proposalNo" value="Proposal No." />
						<p:inputText id="proposalNo" value="#{LifeEndorsementEnquiryActionBean.criteria.number}" />
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
			<h:panelGrid columns="2">
				<p:commandButton style="width:80px;" action="#{LifeEndorsementEnquiryActionBean.findLifeProposalListByEnquiryCriteria}" update=":lifeEndorsementEquiryForm" value="Search" />
				<p:commandButton style="width:80px;" action="#{LifeEndorsementEnquiryActionBean.resetCriteria}" update=":lifeEndorsementEquiryForm" value="Reset" />
			</h:panelGrid>
			<p:dataTable id="lifeProposalTable" paginator="true" rowIndexVar="indexVar" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowKey="index" rows="10"
				rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{LifeEndorsementEnquiryActionBean.lifeProposalList}" var="lifeProposal">
				<p:column headerText="No." style="width:3%;">
					<h:outputText value="#{indexVar + 1}." style="float: right;" styleClass="fixed-size"/>
				</p:column>
				<p:column headerText="Proposal No." styleClass="fixed-size" style="width:12%;">
					<h:outputText value="#{lifeProposal.proposalNo}" />
				</p:column>
				<p:column headerText="SalePerson" style="width:11%;">
					<h:outputText value="#{lifeProposal.salePersonName}" />
				</p:column>
				<p:column headerText="Customer" style="width:11%;">
					<h:outputText value="#{lifeProposal.customerName}" />
				</p:column>
				<p:column headerText="Branch" style="width:11%;">
					<h:outputText value="#{lifeProposal.branch}" />
				</p:column>
				<p:column headerText="Total Premium" styleClass="fixed-size" style="width:9%;">
					<h:outputText style="float: right" value="#{lifeProposal.premium}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
				</p:column>
				<p:column headerText="Total Sum Insured" styleClass="fixed-size" style="width:10%;">
					<h:outputText style="float: right" value="#{lifeProposal.sumInsured}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
				</p:column>
				<p:column headerText="PaymentType" style="width:7%; text-align: center;">
					<h:outputText value="#{lifeProposal.paymentType}" styleClass="fixed-size"/>
				</p:column>
				<p:column headerText="Submitted Date">
					<h:outputText pattern="#{ApplicationSetting.dateFormat}" styleClass="fixed-size" style="width:7%;" value="#{lifeProposal.submittedDate}">
						<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
					</h:outputText>
				</p:column>
				<p:column style="width: 4%; text-align: center;" headerText="Detail">
					<p:commandLink action="#{LifeEndorsementEnquiryActionBean.showDetailLifeProposal(lifeProposal)}" id="detailsProposal" immediate="true"
						oncomplete="PF('lifeProposalDetailsDialog').show()" update=":lifeProposalDetailsForm:detailPannel">
						<h:graphicImage styleClass="#{ApplicationSetting.detailStyleClass}" url="#{ApplicationSetting.detailIcon}" />
					</p:commandLink>
				</p:column>
				<p:column style="width: 4%; text-align: center;" styleClass="fixed-size" headerText="Edit">
					<p:commandLink action="#{LifeEndorsementEnquiryActionBean.editLifeProposal(lifeProposal)}" update=":informationForm">
						<p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}" />
					</p:commandLink>
				</p:column>
				<p:column width="11%" headerText="Premium&#10;Ledger">
					<p:splitButton value="Document" icon="ui-icon-disk">
						<p:menuitem value="Sanction" actionListener="#{LifeEndorsementEnquiryActionBean.generateLifeSanction(lifeProposal)}"
							id="policySanctionLink" immediate="true" update=":informationForm :documentPrintForm" icon="ui-icon-print" />
						<p:menuitem value="Cash Receipt" actionListener="#{LifeEndorsementEnquiryActionBean.generateCashReceipt(lifeProposal)}"
							id="printCashReceiptDialogLink" immediate="true" update=":informationForm :documentCashReceiptForm" icon="ui-icon-print :documentCashReceiptForm" />
						<p:menuitem value="Policy Issue" actionListener="#{LifeEndorsementEnquiryActionBean.printIssuePolicy(lifeProposal)}"
							id="policyIssueDialogLink" immediate="true" update=":informationForm" icon="ui-icon-print" />
						<p:menuitem value="Schedule" actionListener="#{LifeEndorsementEnquiryActionBean.generateLifePolicyLedger(lifeProposal)}"
							id="policyLedgerLink" immediate="true" update=":informationForm :documentLedgerForm" icon="ui-icon-print" />
					</p:splitButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<h:form id="lifeProposalDetailsForm">
			<p:dialog header="Life Proposal Details" height="563" appendTo="@(body)" hideEffect="explode" id="lifeProposalDetailsDialog" resizable="false" showEffect="explode"
				widgetVar="lifeProposalDetailsDialog" width="1300">
				<p:outputPanel id="detailPannel">
					<ui:include src="/manage/life/lifeProposalInfoTemplate.xhtml">
						<ui:param name="lifeProposal" value="#{LifeEndorsementEnquiryActionBean.lifeProposal}" />
						<ui:param name="workFlowList" value="#{LifeEndorsementEnquiryActionBean.workFlowList}" />
						<ui:param name="showPolicy" value="#{false}" />
						<ui:param name="showPolicyHistory" value="#{true}" />
					</ui:include>
				</p:outputPanel>
			</p:dialog>
		</h:form>
		<h:form enctype="multipart/form-data" id="documentPrintForm">
			<p:dialog appendTo="@(body)" dynamic="true" height="550" id="documentPrintDailog" resizable="false" widgetVar="documentPrintDailog" width="1024">
				<p:ajax event="close" update=":documentPrintForm :lifeEndorsementEquiryForm" listener="#{LifeEndorsementEnquiryActionBean.handleCloseLifeSanction}" />
				<p:media height="550" id="pdfPlayer" player="pdf" value="#{LifeEndorsementEnquiryActionBean.reportStream}" width="1000"  cache="false" />
			</p:dialog>
		</h:form>
		<h:form enctype="multipart/form-data" id="documentCashReceiptForm">
			<p:dialog appendTo="@(body)" dynamic="true" height="550" id="documentPrintDailog" resizable="false" widgetVar="documentPrintDailog" width="1024">
				<p:ajax event="close" update=":documentCashReceiptForm :lifeEndorsementEquiryForm" listener="#{LifeEndorsementEnquiryActionBean.handleCloseCashReceipt}" />
				<p:media height="550" id="pdfPlayer" player="pdf" value="#{LifeEndorsementEnquiryActionBean.reportStream}" width="1000" cache="false" />
			</p:dialog>
		</h:form>
		<h:form enctype="multipart/form-data" id="documentLedgerForm">
			<p:dialog appendTo="@(body)" dynamic="true" height="550" id="documentPrintDailog" resizable="false" widgetVar="documentPrintDailog" width="1024">
				<p:ajax event="close" update=":documentLedgerForm :lifeEndorsementEquiryForm" listener="#{LifeEndorsementEnquiryActionBean.handleClosePolicyLedger}" />
				<p:media height="550" id="pdfPlayer" player="pdf" value="#{LifeEndorsementEnquiryActionBean.reportStream}" width="1000" cache="false" />
			</p:dialog>
		</h:form>
		<h:form id="informationForm">
			<p:dialog header="Proposal Information" height="100" hideEffect="explode" id="informationDialog" resizable="false" showEffect="explode" widgetVar="informationDialog" width="250">
				<h:panelGroup id="informationPanel">
					<table>
						<tr>
							<td align="left">
								<h:graphicImage style="width:30px;height:30px;" url="/images/warning.png" />
							</td>
							<td valign="middle">
								<h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="#{LifeEndorsementEnquiryActionBean.message}" />
							</td>
						</tr>
					</table>
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
