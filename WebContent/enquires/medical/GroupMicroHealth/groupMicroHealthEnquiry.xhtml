<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Group Micro Health Enquiry" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<h:form id="enquiryForm">
			<style>
.fixed-size {
	table-layout: fixed;
	word-break: break-all;
}
</style>
			<p:panel>
				<p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputLabel for="startDate" value="Start Date" styleClass="input-label" />
						<p:calendar id="startDate" value="#{GroupMicroHealthEnquiryActionBean.criteria.startDate}" showOn="button" pattern="#{ApplicationSetting.dateFormat}"
							timeZone="#{ApplicationSetting.timeZone}" />
						<h:outputText value="Agent" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectagentPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectagentPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{GroupMicroHealthEnquiryActionBean.selectAgent()}" id="selectAgentDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{GroupMicroHealthEnquiryActionBean.returnAgent}" update="agent" />
									</p:commandButton>
									<p:inputText id="agent" readonly="true"
										value="#{GroupMicroHealthEnquiryActionBean.criteria.agent == null ? '' : GroupMicroHealthEnquiryActionBean.criteria.agent.name.fullName}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{GroupMicroHealthEnquiryActionBean.criteria.setAgent(null)}" process="@this" update="agent" />
								</div>
							</div>
						</p:panelGrid>
						<h:outputText value="Customer" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectCustomerPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectCustomerPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{GroupMicroHealthEnquiryActionBean.selectCustomer()}" id="selectCustomerDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{GroupMicroHealthEnquiryActionBean.returnCustomer}" update="customer" />
									</p:commandButton>
									<p:inputText id="customer" readonly="true"
										value="#{GroupMicroHealthEnquiryActionBean.criteria.customer == null ? '' : GroupMicroHealthEnquiryActionBean.criteria.customer.fullName}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{GroupMicroHealthEnquiryActionBean.criteria.setCustomer(null)}" process="@this" update="customer" />
								</div>
							</div>
						</p:panelGrid>
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputLabel for="endDate" value="End Date" styleClass="input-label" />
						<p:calendar id="endDate" value="#{GroupMicroHealthEnquiryActionBean.criteria.endDate}" showOn="button" pattern="#{ApplicationSetting.dateFormat}"
							timeZone="#{ApplicationSetting.timeZone}" style="width:250px;" />
						<h:outputText value="SaleMan" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectSaleManPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectSaleManPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{GroupMicroHealthEnquiryActionBean.selectSaleMan()}" id="selectSaleManDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{GroupMicroHealthEnquiryActionBean.returnSaleMan}" update="saleMan" />
									</p:commandButton>
									<p:inputText id="saleMan" readonly="true"
										value="#{GroupMicroHealthEnquiryActionBean.criteria.saleMan == null ? '' : GroupMicroHealthEnquiryActionBean.criteria.saleMan.fullName}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{GroupMicroHealthEnquiryActionBean.criteria.setSaleMan(null)}" process="@this" update="saleMan" />
								</div>
							</div>
						</p:panelGrid>
						<h:outputText value="Organization" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectOrganizationPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectOrganizationPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{GroupMicroHealthEnquiryActionBean.selectOrganization()}" id="selectOrganizationDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{GroupMicroHealthEnquiryActionBean.returnOrganization}" update="organization" />
									</p:commandButton>
									<p:inputText id="organization" readonly="true"
										value="#{GroupMicroHealthEnquiryActionBean.criteria.organization == null ? '' : GroupMicroHealthEnquiryActionBean.criteria.organization.name}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{GroupMicroHealthEnquiryActionBean.criteria.setOrganization(null)}" process="@this"
										update="organization" />
								</div>
							</div>
						</p:panelGrid>
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputText value="Branch" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectBranchPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectBranchPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{GroupMicroHealthEnquiryActionBean.selectBranch()}" id="selectBranchDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{GroupMicroHealthEnquiryActionBean.returnBranch}" update="branch" />
									</p:commandButton>
									<p:inputText id="branch" readonly="true" value="#{GroupMicroHealthEnquiryActionBean.criteria.branch == null ? '' : GroupMicroHealthEnquiryActionBean.criteria.branch.name}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{GroupMicroHealthEnquiryActionBean.criteria.setBranch(null)}" process="@this" update="branch" />
								</div>
							</div>
						</p:panelGrid>
						<h:outputText value="Referral" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectReferralPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectReferralPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{GroupMicroHealthEnquiryActionBean.selectReferral()}" id="selectReferralDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{GroupMicroHealthEnquiryActionBean.returnReferral}" update="referralMan" />
									</p:commandButton>
									<p:inputText id="referralMan" readonly="true"
										value="#{GroupMicroHealthEnquiryActionBean.criteria.referral == null ? '' : GroupMicroHealthEnquiryActionBean.criteria.referral.fullName}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{GroupMicroHealthEnquiryActionBean.criteria.setReferral(null)}" process="@this" update="referralMan" />
								</div>
							</div>
						</p:panelGrid>
						<h:outputText for="proposalNo" value="Proposal No." />
						<p:inputText id="proposalNo" value="#{GroupMicroHealthEnquiryActionBean.criteria.number}" />
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
			<h:panelGrid columns="2">
				<p:commandButton style="width: 80px;" id="searchPolicy" action="#{GroupMicroHealthEnquiryActionBean.loadGroupMicroHealthDTO()}" update="@form" value="Search" />
				<p:commandButton style="width: 80px;" action="#{GroupMicroHealthEnquiryActionBean.resetCriteria}" update="@form" value="Reset" />
			</h:panelGrid>
			<p:message for="groupMicroHealthTable" display="text"></p:message>
			<p:dataTable id="groupMicroHealthTable" paginator="true" styleClass="fixed-size"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowKey="index" rows="10"
				rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{GroupMicroHealthEnquiryActionBean.groupMicroHealthDTOList}" rowIndexVar="rowIndex" var="groupMicroHealthDTO"
				widgetVar="groupMicroHealthTable">
				<p:column style="width:3%;">
					<p:rowToggler />
				</p:column>
				<p:column headerText="Proposal No" style="width:15%;">
					<h:outputText value="#{groupMicroHealthDTO.proposalNo}" />
				</p:column>
				<p:column headerText="Start Date" style="width:10%;">
					<h:outputText value="#{groupMicroHealthDTO.startDate}">
						<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
					</h:outputText>
				</p:column>
				<p:column headerText="Number Of InsredPerson" style="width:11%;">
					<h:outputText value="#{groupMicroHealthDTO.numberOfInsuredPerson}" />
				</p:column>
				<p:column headerText="Number Of Unit" style="width:11%;">
					<h:outputText value="#{groupMicroHealthDTO.numberOfUnit}" />
				</p:column>
				<p:column headerText="Sale Person" style="width:15%;">
					<h:outputText value="#{groupMicroHealthDTO.salePersonName}" />
				</p:column>
				<p:column headerText="Sale Point" style="width:15%;">
					<h:outputText value="#{groupMicroHealthDTO.salePoint.name}" />
				</p:column>
				<p:column headerText="Total Proposal Premium" style="width:10%;">
					<h:outputText value="#{groupMicroHealthDTO.totalPremium}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
				</p:column>
				<p:column style="text-align:center;width:5%;" headerText="Edit">
					<p:commandLink action="#{GroupMicroHealthEnquiryActionBean.editProposal(groupMicroHealthDTO)}" update=":enquiryForm :informationForm">
						<p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}" />
					</p:commandLink>
				</p:column>
				<p:column style="text-align:center;width:5%;">
					<f:facet name="header">
						<h:outputLabel style="white-space:pre;" value="Cash&#10;Receipt" />
					</f:facet>
					<p:commandLink action="#{GroupMicroHealthEnquiryActionBean.generateCashReceipt(groupMicroHealthDTO)}" id="printCashReceiptDialogLink" immediate="true"
						update=":informationForm :documentCashReceiptForm">
						<h:graphicImage styleClass="#{ApplicationSetting.printStyleClass}" url="#{ApplicationSetting.printIcon}" />
					</p:commandLink>
				</p:column>
				<p:rowExpansion>
					<p:dataTable id="medProposalTable" rowIndexVar="index" value="#{groupMicroHealthDTO.medicalProposalList}" var="medProposal">
						<p:column headerText="No" style="width: 3%;">
							<h:outputText value="#{index + 1}" />
						</p:column>
						<p:column headerText="Proposal No" style="width: 20%;">
							<h:outputText value="#{medProposal.proposalNo}" />
						</p:column>
						<p:column headerText="Customer" style="width: 20%;">
							<h:outputText value="#{medProposal.customer.name.fullName}" />
						</p:column>
						<p:column headerText="Sale Man" style="width: 20%;">
							<h:outputText value="#{medProposal.salePersonName}" />
						</p:column>
						<p:column headerText="Submitted Date" style="width: 20%;">
							<h:outputText value="#{medProposal.submittedDate}">
								<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
							</h:outputText>
						</p:column>
						<p:column headerText="Total Premium" style="width: 20%;">
							<h:outputText value="#{medProposal.termPremium}">
								<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
							</h:outputText>
						</p:column>
						<p:column style="width: 5%;text-align: center;">
							<p:commandLink action="#{GroupMicroHealthEnquiryActionBean.generateLifePolicyLedger(medProposal)}" immediate="true" update=":informationForm :pdfPrintForm">
								<h:graphicImage styleClass="#{ApplicationSetting.printStyleClass}" url="#{ApplicationSetting.printIcon}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</p:rowExpansion>
			</p:dataTable>
		</h:form>
		<h:form enctype="multipart/form-data" id="documentCashReceiptForm">
			<p:dialog appendTo="@(body)" dynamic="true" height="550" id="documentCashReceiptDailog" resizable="false" widgetVar="documentCashReceiptDailog" width="1024">
				<p:ajax event="close" update=":documentCashReceiptForm :enquiryForm" listener="#{GroupMicroHealthEnquiryActionBean.handleClose}" />
				<p:media height="550" id="pdfPlayer" player="pdf" value="#{GroupMicroHealthEnquiryActionBean.reportStream}" width="1000" cache="false" />
			</p:dialog>
		</h:form>
		<h:form enctype="multipart/form-data" id="pdfPrintForm">
			<p:dialog appendTo="@(body)" dynamic="true" width="1070" height="505" id="issuePolicyPDFDialogSingle" resizable="false" widgetVar="issuePolicyPDFDialogSingle">
				<p:ajax event="close" update=":pdfPrintForm :enquiryForm" listener="#{GroupMicroHealthEnquiryActionBean.handleClose}" />
				<p:outputPanel id="printPannel">
					<p:media width="1050" height="500" id="pdfPlayer" player="pdf" value="#{GroupMicroHealthEnquiryActionBean.reportStream}"  cache="false"/>
				</p:outputPanel>
			</p:dialog>
		</h:form>
		<h:form id="informationForm">
			<p:dialog header="Proposal Information" height="100" hideEffect="explode" id="informationDialog" resizable="false" showEffect="explode" widgetVar="informationDialog" width="250">
				<h:panelGroup id="informationPanel">
					<table>
						<tr>
							<td align="left">
								<h:graphicImage style="width:30px;height:30px;" url="/images/warning.png" />
							</td>
							<td valign="middle">
								<h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="#{GroupMicroHealthEnquiryActionBean.message}" />
							</td>
						</tr>
					</table>
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
