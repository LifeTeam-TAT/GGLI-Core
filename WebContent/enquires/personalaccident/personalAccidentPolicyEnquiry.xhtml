<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:cyc="http://www.cycdemo.com/java" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="Life Policy Enquiry" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<h:form id="lifeEquiryForm">
			<style>
.fixed-size {
	table-layout: fixed;
	word-break: break-all;
}
</style>
			<p:panel>
				<p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputLabel for="startDate" value="Start Date" />
						<p:calendar id="startDate" pattern="#{ApplicationSetting.dateFormat}" showOn="button" value="#{PersonalAccidentPolicyEnquiryActionBean.criteria.startDate}" />
						<h:outputText value="Customer" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectCustomerPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectCustomerPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{PersonalAccidentPolicyEnquiryActionBean.selectCustomer()}" id="selectCustomerDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{PersonalAccidentPolicyEnquiryActionBean.returnCustomer}" update="customer" />
									</p:commandButton>
									<p:inputText id="customer" readonly="true"
										value="#{PersonalAccidentPolicyEnquiryActionBean.criteria.customer == null ? '' : PersonalAccidentPolicyEnquiryActionBean.criteria.customer.fullName}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{PersonalAccidentPolicyEnquiryActionBean.criteria.setCustomer(null)}" process="@this"
										update="customer" />
								</div>
							</div>
						</p:panelGrid>
						<h:outputText for="policyNo" value="Policy No." />
						<p:inputText id="policyNo" value="#{PersonalAccidentPolicyEnquiryActionBean.criteria.number}" />
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputLabel for="endDate" value="End Date" />
						<p:calendar id="endDate" pattern="#{ApplicationSetting.dateFormat}" showOn="button" value="#{PersonalAccidentPolicyEnquiryActionBean.criteria.endDate}" />
						<h:outputText value="Organization" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectOrganizationPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectOrganizationPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{PersonalAccidentPolicyEnquiryActionBean.selectOrganization()}"
										id="selectOrganizationDialogLink" process="@this">
										<p:ajax event="dialogReturn" listener="#{PersonalAccidentPolicyEnquiryActionBean.returnOrganization}" update="organization" />
									</p:commandButton>
									<p:inputText id="organization" readonly="true"
										value="#{PersonalAccidentPolicyEnquiryActionBean.criteria.organization == null ? '' : PersonalAccidentPolicyEnquiryActionBean.criteria.organization.name}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{PersonalAccidentPolicyEnquiryActionBean.criteria.setOrganization(null)}" process="@this"
										update="organization" />
								</div>
							</div>
						</p:panelGrid>
					</p:panelGrid>
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputText value="Branch" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectBranchPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectBranchPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" disabled="#{!PersonalAccidentPolicyEnquiryActionBean.isAccessBranches}" icon="fa fa-search" actionListener="#{PersonalAccidentPolicyEnquiryActionBean.selectBranch()}" id="selectBranchDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{PersonalAccidentPolicyEnquiryActionBean.returnBranch}" update="branch" />
									</p:commandButton>
									<p:inputText id="branch" readonly="true"
										value="#{PersonalAccidentPolicyEnquiryActionBean.criteria.branch == null ? '' : PersonalAccidentPolicyEnquiryActionBean.criteria.branch.name}" />
									<p:commandButton disabled="#{!PersonalAccidentPolicyEnquiryActionBean.isAccessBranches}" styleClass="red-button" icon="fa fa-times" action="#{PersonalAccidentPolicyEnquiryActionBean.criteria.setBranch(null)}" process="@this"
										update="branch" />
								</div>
							</div>
						</p:panelGrid>
						<h:outputText value="Product" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="selectProductPanelGrid">
							<div style="margin: -6px -6px;" class="ui-g ui-fluid" id="selectProductPanelGrid">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{PersonalAccidentPolicyEnquiryActionBean.selectProduct()}" id="selectProductDialogLink"
										process="@this">
										<p:ajax event="dialogReturn" listener="#{PersonalAccidentPolicyEnquiryActionBean.returnProduct}" update="product" />
									</p:commandButton>
									<p:inputText id="product" readonly="true"
										value="#{PersonalAccidentPolicyEnquiryActionBean.criteria.product == null ? '' : PersonalAccidentPolicyEnquiryActionBean.criteria.product.name}" />
									<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{PersonalAccidentPolicyEnquiryActionBean.criteria.setProduct(null)}" process="@this"
										update="product" />
								</div>
							</div>
						</p:panelGrid>
						
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
			<h:panelGrid columns="2">
				<p:commandButton style="width:80px;" id="searchBtn" action="#{PersonalAccidentPolicyEnquiryActionBean.findMotorProposalListByEnquiryCriteria}" update=":lifeEquiryForm"
					value="Search" />
				<p:commandButton style="width:80px;" action="#{PersonalAccidentPolicyEnquiryActionBean.resetCriteria}" update=":lifeEquiryForm" value="Reset" />
			</h:panelGrid>
			<p:dataTable id="lifePolicyTable" paginator="true" styleClass="fixed-size" style="width:100%;"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowKey="index" rows="10"
				rowsPerPageTemplate="5,10, 15" value="#{PersonalAccidentPolicyEnquiryActionBean.loadLifePolicyList()}" var="lifePolicy">
				<p:column headerText="Policy No." style="width:12%;">
					<h:outputText value="#{lifePolicy.policyNo}" />
				</p:column>
				<p:column headerText="Proposal No." style="width:12%;">
					<h:outputText value="#{lifePolicy.proposalNo}" />
				</p:column>
				<p:column headerText="Customer" style="width:11%;">
					<h:outputText value="#{lifePolicy.customer}" />
				</p:column>
				<p:column headerText="Branch" style="width:10%;">
					<h:outputText value="#{lifePolicy.branch}" />
				</p:column>
				<p:column headerText="Premium" style="width:9%;">
					<h:outputText value="#{lifePolicy.premium}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
				</p:column>
				<p:column headerText="Total Sum Insured" style="width:10%;">
					<h:outputText style="float: left;" value="#{lifePolicy.sumInsured}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
				</p:column>
				<p:column headerText="PaymentType" style="width:8%;">
					<h:outputText value="#{lifePolicy.paymentType}" />
				</p:column>
				<p:column headerText="Commenmance Date" style="width:11%; text-align: center;">
					<h:outputText value="#{lifePolicy.commenmanceDate}">
						<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
					</h:outputText>
				</p:column>
				<p:column headerText="Detail" style="width:5%;">
					<p:commandLink action="#{PersonalAccidentPolicyEnquiryActionBean.ShowDetailLifePolicy(lifePolicy.id)}" id="detailsProposal" immediate="true"
						oncomplete="PF('lifePolicyDetailsDialog').show()" update=":lifePolicyDetailsForm:detailPannel">
						<h:graphicImage styleClass="#{ApplicationSetting.detailStyleClass}" url="#{ApplicationSetting.detailIcon}" />
					</p:commandLink>
				</p:column>
				<p:column headerText="Edit" style="width:5%;">
					<p:commandLink id="editLink" action="#{PersonalAccidentPolicyEnquiryActionBean.editLifePolicy(lifePolicy.id)}">
						<p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}" />
					</p:commandLink>
				</p:column>
				<p:column headerText="Attachment" style="width:7%;">
					<p:commandLink action="#{PersonalAccidentPolicyEnquiryActionBean.getPagePolicy(lifePolicy.id)}" id="policyAttachment">
						<p:graphicImage styleClass="#{ApplicationSetting.attachStyleClass}" value="#{ApplicationSetting.attachIcon}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
		<h:form enctype="multipart/form-data" id="documentPrintForm">
			<p:dialog appendTo="@(body)" dynamic="true" height="500" id="premiumLedgerPrintDailog" resizable="false" widgetVar="premiumLedgerPrintDailog" width="1050">
				<p:ajax event="close" update=":documentPrintForm :lifeEquiryForm" listener="#{PersonalAccidentPolicyEnquiryActionBean.handleClosePremiumLedger}" />
				<p:media height="500" id="pdfPlayer" player="pdf" value="#{PersonalAccidentPolicyEnquiryActionBean.stream}" width="1050"  cache="false"/>
			</p:dialog>
		</h:form>
		<h:form id="lifePolicyDetailsForm">
			<p:dialog appendTo="@(body)" dynamic="true" header="Personal Accident Policy Details" height="500" hideEffect="explode" id="lifePolicyDetailsDialog" resizable="false"
				showEffect="explode" widgetVar="lifePolicyDetailsDialog" width="1050">
				<p:outputPanel id="detailPannel">
					<ui:include src="/enquires/life/lifePolicyEnquiryTemplate.xhtml">
						<ui:param name="lifePolicy" value="#{PersonalAccidentPolicyEnquiryActionBean.lifePolicy}" />
						<ui:param name="workFlowList" value="#{PersonalAccidentPolicyEnquiryActionBean.workFlowList}" />
					</ui:include>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
