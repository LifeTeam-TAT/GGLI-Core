<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:form id="agentCommissionTemplateForm">
		<fieldset>
			<legend>
				<h:outputText value="Policy Information" styleClass="input-label" />
			</legend>
			<p:dataTable value="#{policyList}" var="policy" id="policyTable" >
				<p:column headerText="Policy" style="width:15%" >
					<h:outputText value="#{policy.policyNo}" />
				</p:column>
				<p:column headerText="Policy Type" style="width:10%">
					<h:outputText value="#{policy.policyReferenceType.label}" />
				</p:column>
				<p:column headerText="Policy Period" style="width:10%">
					<h:outputText value="#{policy.period}" />&#160;
						<h:outputText value="#{policy.periodType}" />
				</p:column>
				<p:column headerText="Payment Type"  style="width:10%">
					<h:outputText value="#{policy.paymentType}" />
				</p:column>
				<p:column headerText="Customer Name"  style="width:10%">
					<h:outputText value="#{policy.customerName}" />
				</p:column>
				<p:column headerText="Premium"  style="width:10%">
					<h:outputText value="#{policy.premium}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
				</p:column>
				<p:column headerText="SumInsured"  style="width:10%">
					<h:outputText value="#{policy.sumInsured}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
				</p:column>
				<p:column headerText="Commission"  style="width:10%">
					<h:outputText value="#{policy.commission}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
				</p:column>
				<p:column headerText="Premium Pyament Date"  style="width:10%">
					<h:outputText value="#{policy.commissionStartDate}" >
						<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}"/>
					</h:outputText>
				</p:column>
			</p:dataTable>
		</fieldset>
	</h:form>
</ui:composition>
