<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<p:tab id="proposalInfo" title="Proposal Info">
			<p:panel header="Proposal Info" style="min-height:500px;">
				<table  style="width: 80%;">
					<tr>
						<td valign="top">
							<table>
								<tr>
									<td >
										<h:outputText value="#{label['ADDNEWLIFEOPOSAL_PROPOSALNO_LABEL']}" styleClass="input-label" />
									</td>
									<td>
										<p:inputText value="#{groupFarmerProposal.proposalNo}" style="width:200px;" id="detailsProposalNo" readonly="true" />
									</td>
									<td>
										<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_PAYMENTTYPE_LABEL']}" styleClass="input-label" />
									</td>
									<td>
										<p:inputText value="#{groupFarmerProposal.paymentType == null ? '' : groupFarmerProposal.paymentType.description}" style="width:200px;" id="paymentType" required="true" readonly="true" />
									</td>
								</tr>
								<tr>
								
								     <td>
										<h:outputText value="Agent" styleClass="input-label" />
									</td>
									<td>
										<p:inputText value="#{groupFarmerProposal.agent == null ? '' : groupFarmerProposal.agent.fullName}" style="width:200px;" id="agent" required="true" readonly="true" />
									</td>
								    
								    <td>
										<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_SALEMAN_LABEL']}" styleClass="input-label" />
									</td>
									<td>
										<p:inputText value="#{groupFarmerProposal.saleMan == null ? '' : groupFarmerProposal.saleMan.fullName}" style="width:200px;" id="saleMan" required="true" readonly="true">
											<f:validateLength maximum="20" />
										</p:inputText>
									</td>
									
								</tr>
								<tr>
								     <td>
										<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_REFERRAL_LABEL']}" styleClass="input-label" />
									</td>
									<td>
										<p:inputText value="#{groupFarmerProposal.referral == null ? '' : groupFarmerProposal.referral.fullName}" style="width:200px;" id="referral" required="true" readonly="true" />
									</td>
								
								    <td>
										<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_BRANCH_LABEL']}" styleClass="input-label" />
									</td>
									<td>
										<p:inputText value="#{groupFarmerProposal.branch == null ? '' : groupFarmerProposal.branch.name}" style="width:200px;" id="branch" required="true" readonly="true" />
									</td>
									
								</tr>
								<tr>
								    <td>
										<h:outputText value="Sale Point" styleClass="input-label" />
									</td>
									<td>
										<p:inputText value="#{groupFarmerProposal.salePoint == null ? '' : groupFarmerProposal.salePoint.name}" style="width:200px;" id="salePoint" required="true" readonly="true" />
									</td>
									<td>
										<h:outputText value="Customer" styleClass="input-label" />
									</td>
									<td>
										<p:inputText value="#{groupFarmerProposal.organization== null ? '' : groupFarmerProposal.organization.name}" style="width:200px;" id="org" required="true" readonly="true" />
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
				<table border="0">
					<tr>
						<td valign="top">
							<h:panelGroup>
								<fieldset>
									<legend>
										<h:outputText value="Group Farmer Proposal Detail" styleClass="input-label" />
									</legend>
									<table border="1" cellspacing="0" cellpadding="0" style="border-collapse: collapse;">
										<tr>
											<td align="center" style="height: 25px; width: 50px;">
												<font style="font-size: 11px; font-weight: bold;">No.</font>
											</td>
								
											<td align="center" style="width: 120px;">
												<font style="font-size: 11px; font-weight: bold;">NoOf Insured Person</font>
											</td>
											
											<td align="center" style="width: 120px;">
												<font style="font-size: 11px; font-weight: bold;">Total SI</font>
											</td>
								
											<td align="center" style="width: 160px;">
												<font style="font-size: 11px; font-weight: bold;">Premium</font>
											</td>
										</tr>
										
											<tr>
												<td align="center">  
													<h:outputText value="#{loop.index + 1}." />
												</td>
												<td align="center">
													<h:outputText value="#{groupFarmerProposal.noOfInsuredPerson}" />
												</td>
												<td align="center">
													<h:outputText value="#{groupFarmerProposal.totalSI}" >
														<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
													</h:outputText>
												</td>
												<td align="center">
													<h:outputText value="#{groupFarmerProposal.premium}" >
														<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
													</h:outputText>
												</td>
											</tr>
									
										<tr>
											<td colspan="3" style="height: 25px;" align="center">
												<b>Total NetPremium</b>
											</td>
											<td align="center">
												<h:outputText value="#{groupFarmerProposal.premium}">
													<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
												</h:outputText>
											</td>
										</tr>
									</table>
								</fieldset>
							</h:panelGroup>
						</td>
					</tr>
				</table>
			</p:panel>
		</p:tab>
</ui:composition>
