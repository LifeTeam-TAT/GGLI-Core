<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui" xmlns:cyc="http://www.cycdemo.com/java" template="/common/commonLayout.xhtml">
   <ui:define name="content">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <h:form id="LifeBillCollectionPaymentForm">
         <fieldset>
            <legend>
               <h:outputText value="#{label['BILL_COLLECTION_PAYMENT']}" styleClass="input-label" />
            </legend>
            <table>
               <tr>
                  <td>
                     <h:outputText value="#{label['POLICY_NO_LBL']}" styleClass="input-label" />
                  </td>
                  <td valign="top">
                     <h:panelGrid columns="3">
                        <p:inputText value="#{LifeBillcollectionPaymentActionBean.lifePolicyBilling.lifePolicyPremium.lifePolicy.policyNo}" style="width:250px;" id="policyNo"
                           readonly="true" />
                        <p:commandLink id="detailsPolicy" oncomplete="PF('policyDetailsDialog').show()" immediate="true">
                           <h:graphicImage url="#{ApplicationSetting.detailIcon}" styleClass="#{ApplicationSetting.detailStyleClass}" />
                        </p:commandLink>
                     </h:panelGrid>
                  </td>
               </tr>
               <tr>
                  <td>
                     <h:outputText value="#{label['SUM_INSURED_LBL']}" styleClass="input-label" />
                  </td>
                  <td valign="top">
                     <h:panelGrid columns="3">
                        <p:inputText value="#{LifeBillcollectionPaymentActionBean.lifePolicyBilling.lifePolicyPremium.totalCollectionAmount}" style="width:250px;" id="sumInsured"
                           readonly="true" />
                     </h:panelGrid>
                  </td>
               </tr>
               <tr>
                  <td>
                     <h:outputText value="#{label['PREMIUM_LBL']}" styleClass="input-label" />
                  </td>
                  <td valign="top">
                     <h:panelGrid columns="3">
                        <p:inputText value="#{LifeBillcollectionPaymentActionBean.lifePolicyBilling.billingAmount}" style="width:250px;" id="premium" readonly="true" />
                     </h:panelGrid>
                  </td>
               </tr>
               <tr>
                  <td>
                     <h:outputText value="#{label['PAYMENT_TERM_LBL']}" styleClass="input-label" />
                  </td>
                  <td valign="top">
                     <h:panelGrid columns="3">
                        <p:inputText value="#{LifeBillcollectionPaymentActionBean.lifePolicyBilling.payment.paymentChannel}" style="width:250px;" id="paymentTerm" readonly="true" />
                     </h:panelGrid>
                  </td>
               </tr>
               <tr>
                  <td>
                     <h:outputText value="#{label['BANK_LBL']}" styleClass="input-label" />
                  </td>
                  <td valign="top">
                     <h:panelGrid columns="3">
                        <p:inputText value="#{LifeBillcollectionPaymentActionBean.lifePolicyBilling.payment.bank.name}" style="width:250px;" id="bank" readonly="true" />
                     </h:panelGrid>
                  </td>
               </tr>
               <tr>
                  <td>
                     <h:outputText value="#{label['CHEQUE_NO_LBL']}" styleClass="input-label" />
                  </td>
                  <td valign="top">
                     <h:panelGrid columns="3">
                        <p:inputText value="#{LifeBillcollectionPaymentActionBean.lifePolicyBilling.payment.chequeNo}" style="width:250px;" id="chequeNo" readonly="true" />
                     </h:panelGrid>
                  </td>
               </tr>
            </table>
         </fieldset>
         <p:commandButton id="confirmBtn" value="#{label['CONFIRM_LBL']}" action="#{LifeBillcollectionPaymentActionBean.confirm}" />
         <p:commandButton id="denyBtn" value="#{label['CANCEL_LBL']}" action="dashboard" immediate="true" />
      </h:form>
      <h:form id="policyDetailsForm">
         <p:dialog header="Policy Details" widgetVar="policyDetailsDialog" resizable="false" width="800" height="600" showEffect="explode" hideEffect="explode"
            id="policyDetailsDialog" appendTo="@(body)">
         </p:dialog>
      </h:form>
   </ui:define>
</ui:composition>
