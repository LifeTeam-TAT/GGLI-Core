<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
 <ui:param name="header" value="Life Claim Payment" />
 <ui:param name="headerRendered" value="true" />
 <ui:define name="content">
  <h:form id="lifeClaimPaymentForm" enctype="multipart/form-data">
   <p:growl globalOnly="true" id="messages" showDetail="true" />
   <p:panel>
    <table>
     <tbody>
      <tr>
       <td style="width: 150px;">
        <h:outputText value="#{label['MEDICALHOSP_CLAIMREQUEST_NO']}" styleClass="input-label" />
       </td>
       <td>
        <h:panelGrid columns="2" id="medicalClaimPanelGroup">
         <p:inputText readonly="true" style="width:250px;margin-left:-2px;" value="#{PaymentLifeClaimActionBean.lifeClaimProposal.claimProposalNo}" />
    	 <p:commandLink id="detailsProposal" actionListener="#{PaymentLifeClaimActionBean.openTemplateDialog()}" process="@this" immediate="true">
          <h:graphicImage styleClass="#{ApplicationSetting.detailStyleClass}" url="#{ApplicationSetting.detailIcon}" />
         </p:commandLink>
        </h:panelGrid>
       </td>
      </tr>
      <tr>
       <td>
        <h:outputText value="#{label['MEDICALHOSP_CLAIM_CLAIM_AMOUNT_LABEL']}" styleClass="input-label" />
       </td>
       <td>
        <h:panelGrid>
         <p:inputText value="#{PaymentLifeClaimActionBean.payment.claimAmount}" styleClass="input-label" id="netAmount" readonly="true" style="width:250px; text-align: right;">
          <f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
         </p:inputText>
        </h:panelGrid>
       </td>
      </tr>
      <tr>
       <td>
        <h:outputText value="#{label['MEDICALHOSP_CLAIM_SERVICECHARGES_AMOUNT_LABEL']}" styleClass="input-label" />
       </td>
       <td>
        <h:panelGrid>
         <p:inputText value="#{PaymentLifeClaimActionBean.payment.servicesCharges}" styleClass="input-label" id="serviceCharges" readonly="true"
          style="width:250px; text-align: right;">
          <f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
         </p:inputText>
        </h:panelGrid>
       </td>
      </tr>
      <tr>
       <td>
        <h:outputText value="#{label['MEDICALHOSP_CLAIM_NETCALIM_AMOUNT_LABEL']}" styleClass="input-label" />
       </td>
       <td>
        <h:panelGrid>
         <p:inputText value="#{PaymentLifeClaimActionBean.payment.netClaimAmount}" styleClass="input-label" id="netClaimAmount" readonly="true"
          style="width:250px; text-align: right;">
          <f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
         </p:inputText>
        </h:panelGrid>
       </td>
      </tr>
     </tbody>
    </table>
   </p:panel>
   <br />
   <p:commandButton style="width: 65px;" action="#{PaymentLifeClaimActionBean.paymentLifeClaimProposal()}" value="Confirm" update=":lifeClaimPaymentForm" />
   <p:spacer width="10" />
   <p:commandButton style="width: 65px;" action="dashboard" value="#{label['COMMON_CANCEL_BTN']}" immediate="true" />
  </h:form>
 </ui:define>
</ui:composition>
