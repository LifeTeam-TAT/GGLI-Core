<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	template="/common/commonLayout.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	<ui:param name="header"
		value="#{AddNewLifeProposalActionBean.getPageHeader()}" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<h:form enctype="multipart/form-data" id="lifeProposalEntryForm">
			<p:messages globalOnly="true" id="messages" showDetail="true" />
			<p:wizard
				flowListener="#{AddNewLifeProposalActionBean.onFlowProcess}"
				widgetVar="wiz">
				<p:tab id="proposalInfo" title="Proposal Info">
					<p:panel header="Proposal Info" id="proposalInfoWizardPanel"
						style="min-height:270px;">
						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid"
							styleClass="ui-panelgrid-blank ui-fluid">
							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid"
								styleClass="ui-panelgrid-blank ui-fluid">
								<h:outputText styleClass="input-label mandatory"
									value="#{label['ADDNEWLIFEPROPOSAL_CUSTOMER_LABEL']}" />
								<p:selectOneRadio converter="omnifaces.SelectItemsConverter"
									id="needSurvey"
									value="#{AddNewLifeProposalActionBean.organization}">
									<f:selectItem itemLabel="Person" itemValue="false" />
									<c:if
										test="#{!(AddNewLifeProposalActionBean.isPublicTermLife or (AddNewLifeProposalActionBean.isSinglePremiumEndowmentLife))}">
										<f:selectItem itemLabel="Organization" itemValue="true"
											itemDisabled="#{AddNewLifeProposalActionBean.isPublicTermLife or (AddNewLifeProposalActionBean.isSinglePremiumEndowmentLife)}" />
									</c:if>
									<p:ajax event="valueChange"
										listener="#{AddNewLifeProposalActionBean.changeOrgEvent}"
										update="proposalInfoWizardPanel" />
								</p:selectOneRadio>
								<p:outputLabel />
								<p:message display="text" for="customer" />
								<p:outputLabel />
								<p:panelGrid styleClass="ui-panelgrid-blank"
									id="customerPanelGroup">
									<div style="margin-top: -5px; margin-left: -5px;"
										class="ui-g ui-fluid" id="customerPanelGroup">
										<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
											<p:commandButton
												rendered="#{!AddNewLifeProposalActionBean.organization}"
												styleClass="green-button" icon="fa fa-search"
												actionListener="#{AddNewLifeProposalActionBean.selectCustomer()}"
												id="selectCustomerDialogLink" process="@this">
												<p:ajax event="dialogReturn"
													listener="#{AddNewLifeProposalActionBean.returnCustomer}"
													update="customer" />
											</p:commandButton>
											<p:commandButton
												rendered="#{AddNewLifeProposalActionBean.organization}"
												styleClass="green-button" icon="fa fa-search"
												actionListener="#{AddNewLifeProposalActionBean.selectOrganization()}"
												id="selectOrganizationDialogLink" process="@this">
												<p:ajax event="dialogReturn"
													listener="#{AddNewLifeProposalActionBean.returnOrganization}"
													update="customer" />
											</p:commandButton>
											<p:inputText id="customer" required="true"
												readonly="#{AddNewLifeProposalActionBean.lifeProposal.customerName == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												value="#{AddNewLifeProposalActionBean.organization ? AddNewLifeProposalActionBean.lifeProposal.organization.name : AddNewLifeProposalActionBean.lifeProposal.customerName}" />
											<p:commandButton
												rendered="#{!AddNewLifeProposalActionBean.organization}"
												styleClass="red-button" icon="fa fa-times"
												action="#{AddNewLifeProposalActionBean.lifeProposal.setCustomer(null)}"
												process="@this" update="customer" />
											<p:commandButton
												rendered="#{AddNewLifeProposalActionBean.organization}"
												styleClass="red-button" icon="fa fa-times"
												action="#{AddNewLifeProposalActionBean.lifeProposal.setOrganization(null)}"
												process="@this" update="customer" />
										</div>
									</div>
								</p:panelGrid>
								<p:outputLabel />
								<p:message display="text" for="product" />
								<h:outputText styleClass="input-label mandatory" value="Product" />
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
									disabled="#{not empty AddNewLifeProposalActionBean.insuredPersonInfoDTOList}"
									required="true" id="product"
									value="#{AddNewLifeProposalActionBean.product}">
									<f:selectItems
										value="#{AddNewLifeProposalActionBean.productsList}"
										var="product" itemLabel="#{product.name}"
										itemValue="#{product}" />
									<p:ajax event="valueChange"
										listener="#{AddNewLifeProposalActionBean.changeProduct}"
										update="typesOfSportPanelGroup paymentType sumInsuredInfo insuredPersonInfoWizardPanel" />
								</p:selectOneMenu>
								<p:outputLabel />
								<p:message display="text" for="paymentType" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['ADDNEWLIFEROPOSAL_PAYMENTTYPE_LABEL']}" />
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
									required="true" id="paymentType"
									value="#{AddNewLifeProposalActionBean.lifeProposal.paymentType}">
									<f:selectItem itemLabel="" noSelectionOption="true" />
									<f:selectItems
										value="#{AddNewLifeProposalActionBean.paymentTypes}"
										var="paymentType" itemLabel="#{paymentType.name}"
										itemValue="#{paymentType}" />
								</p:selectOneMenu>
								<p:outputLabel />
								<p:message display="text" for="entity" />
								<h:outputText styleClass="input-label mandatory" value="Entity" />
								<p:panelGrid styleClass="ui-panelgrid-blank"
									id="entityPanelGroup">
									<div style="margin-top: -5px; margin-left: -5px;"
										class="ui-g ui-fluid" id="entityPanelGroup">
										<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
											<p:commandButton styleClass="green-button"
												icon="fa fa-search"
												actionListener="#{AddNewLifeProposalActionBean.selectEntity()}"
												id="selectEnitysDialogLink" process="@this">
												<p:ajax event="dialogReturn"
													listener="#{AddNewLifeProposalActionBean.returnEntity}"
													update="entity branchPanelGroup salePontPanelGroup" />
											</p:commandButton>
											<p:inputText id="entity" required="true"
												readonly="#{AddNewLifeProposalActionBean.entitys == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												value="#{AddNewLifeProposalActionBean.entitys == null ? '' : AddNewLifeProposalActionBean.entitys.name}" />
											<p:commandButton styleClass="red-button" icon="fa fa-times"
												action="#{AddNewLifeProposalActionBean.removeEntity()}"
												process="@this"
												update="entity branchPanelGroup salePontPanelGroup" />
										</div>
									</div>
								</p:panelGrid>
								<p:outputLabel />
								<p:message display="text" for="branch" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['ADDNEWLIFEPROPOSAL_BRANCH_LABEL']}" />
								<p:panelGrid styleClass="ui-panelgrid-blank">
									<div style="margin-top: -5px; margin-left: -5px;"
										class="ui-g ui-fluid" jsf:id="branchPanelGroup">
										<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
											<p:commandButton styleClass="green-button"
												icon="fa fa-search"
												actionListener="#{AddNewLifeProposalActionBean.selectBranchByEntity()}"
												id="selectBranchDialogLink" process="@this"
												disabled="#{AddNewLifeProposalActionBean.entitys==null?true:false}">
												<p:ajax event="dialogReturn"
													listener="#{AddNewLifeProposalActionBean.returnBranch}"
													update="branch salePontPanelGroup" />
											</p:commandButton>
											<p:inputText id="branch"
												disabled="#{AddNewLifeProposalActionBean.STELendorse}"
												required="true"
												readonly="#{AddNewLifeProposalActionBean.lifeProposal.branch == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												value="#{AddNewLifeProposalActionBean.lifeProposal.branch == null ? '' : AddNewLifeProposalActionBean.lifeProposal.branch.name}" />
											<p:commandButton styleClass="red-button" icon="fa fa-times"
												action="#{AddNewLifeProposalActionBean.removeBranch()}"
												process="@this" update="branch salePontPanelGroup" />
										</div>
									</div>
								</p:panelGrid>
								<p:outputLabel />
								<p:message display="text" for="salePoint" />
								<h:outputText styleClass="input-label mandatory"
									value="Sale Point" />
								<p:panelGrid styleClass="ui-panelgrid-blank">
									<div style="margin-top: -5px; margin-left: -5px;"
										class="ui-g ui-fluid" jsf:id="salePontPanelGroup">
										<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
											<p:commandButton styleClass="green-button"
												icon="fa fa-search"
												actionListener="#{AddNewLifeProposalActionBean.selectSalePoint()}"
												id="selectSalePointDialogLink" process="@this"
												disabled="#{AddNewLifeProposalActionBean.lifeProposal.branch==null?true:false}">
												<p:ajax event="dialogReturn"
													listener="#{AddNewLifeProposalActionBean.returnSalePoint}"
													update="salePoint" />
											</p:commandButton>
											<p:inputText id="salePoint" required="true"
												readonly="#{AddNewLifeProposalActionBean.lifeProposal.salePoint == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												value="#{AddNewLifeProposalActionBean.lifeProposal.salePoint == null ? '' : AddNewLifeProposalActionBean.lifeProposal.salePoint.name}" />
											<p:commandButton styleClass="red-button" icon="fa fa-times"
												action="#{AddNewLifeProposalActionBean.lifeProposal.setSalePoint(null)}"
												process="@this" update="salePoint" />
										</div>
									</div>
								</p:panelGrid>
								<p:outputLabel />
								<p:message display="text" for="submittedDate" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['ADDNEWLIFEPROPOSAL_SUBMITTEDDATE_LABEL']}" />
								<p:calendar
									disabled="#{AddNewLifeProposalActionBean.STELendorse}"
									required="true" id="submittedDate"
									pattern="#{ApplicationSetting.dateFormat}" showOn="button"
									timeZone="#{ApplicationSetting.timeZone}"
									value="#{AddNewLifeProposalActionBean.lifeProposal.submittedDate}" />
							</p:panelGrid>
							<p:panelGrid id="proposalRightPanel" columns="2"
								columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid"
								styleClass="ui-panelgrid-blank ui-fluid">
								<p:outputLabel />
								<p:message display="text" for="saleUserType" />
								<h:outputText styleClass="input-label mandatory"
									value="Sale Channel" />
								<p:selectOneMenu
									disabled="#{AddNewLifeProposalActionBean.STELendorse}"
									id="saleUserType" converter="omnifaces.SelectItemsConverter"
									value="#{AddNewLifeProposalActionBean.lifeProposal.saleChannelType}"
									required="true">
									<f:selectItem itemLabel=" -- Select Sale Channel Type --"
										noSelectionOption="true" itemDisabled="true" />
									<f:selectItems itemLabel="#{type.label}" itemValue="#{type}"
										value="#{AddNewLifeProposalActionBean.saleChannelType}"
										var="type" />
									<p:ajax event="valueChange"
										listener="#{AddNewLifeProposalActionBean.changeSaleEvent}"
										update="@form:proposalRightPanel" />
								</p:selectOneMenu>
								<p:outputLabel />
								<c:if
									test="#{AddNewLifeProposalActionBean.lifeProposal.saleChannelType ne 'BANCASSURANCE'}">
									<p:outputLabel />
									<p:outputLabel />
									<p:panelGrid styleClass="ui-panelgrid-blank" id="user">
										<div style="margin-top: -5px; margin-left: -5px;"
											class="ui-g ui-fluid">
											<p:message display="text" for="userType" />
											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
												<p:commandButton
													disabled="#{AddNewLifeProposalActionBean.STELendorse}"
													styleClass="green-button" icon="fa fa-search"
													actionListener="#{AddNewLifeProposalActionBean.selectAgent()}"
													rendered="#{AddNewLifeProposalActionBean.lifeProposal.saleChannelType eq 'AGENT'}"
													id="selectAgentDialogLink" process="@this">
													<p:ajax event="dialogReturn"
														listener="#{AddNewLifeProposalActionBean.returnAgent}"
														update="userType" />
												</p:commandButton>
												<p:commandButton
													disabled="#{AddNewLifeProposalActionBean.STELendorse}"
													styleClass="green-button" icon="fa fa-search"
													actionListener="#{AddNewLifeProposalActionBean.selectSaleMan()}"
													rendered="#{AddNewLifeProposalActionBean.lifeProposal.saleChannelType eq 'SALEMAN'}"
													id="selectSaleManDialogLink" process="@this">
													<p:ajax event="dialogReturn"
														listener="#{AddNewLifeProposalActionBean.returnSaleMan}"
														update="userType" />
												</p:commandButton>
												<p:commandButton
													disabled="#{AddNewLifeProposalActionBean.STELendorse}"
													styleClass="green-button" icon="fa fa-search"
													actionListener="#{AddNewLifeProposalActionBean.selectReferral()}"
													rendered="#{AddNewLifeProposalActionBean.lifeProposal.saleChannelType eq 'REFERRAL'}"
													id="selectReferralDialogLink" process="@this">
													<p:ajax event="dialogReturn"
														listener="#{AddNewLifeProposalActionBean.returnReferral}"
														update="userType" />
												</p:commandButton>
												<p:inputText id="userType" required="true"
													rendered="#{AddNewLifeProposalActionBean.lifeProposal.saleChannelType != null }"
													readonly="#{AddNewLifeProposalActionBean.lifeProposal.salePersonName == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
													value="#{AddNewLifeProposalActionBean.lifeProposal.salePersonName}" />
												<p:commandButton styleClass="red-button" icon="fa fa-times"
													action="#{AddNewLifeProposalActionBean.lifeProposal.setAgent(null)}"
													rendered="#{AddNewLifeProposalActionBean.lifeProposal.saleChannelType eq 'AGENT'}"
													process="@this" update="userType" />
												<p:commandButton styleClass="red-button" icon="fa fa-times"
													action="#{AddNewLifeProposalActionBean.lifeProposal.setSaleMan(null)}"
													rendered="#{AddNewLifeProposalActionBean.lifeProposal.saleChannelType eq 'SALEMAN'}"
													process="@this" update="userType" />
												<p:commandButton styleClass="red-button" icon="fa fa-times"
													action="#{AddNewLifeProposalActionBean.lifeProposal.setReferral(null)}"
													rendered="#{AddNewLifeProposalActionBean.lifeProposal.saleChannelType eq 'REFERRAL'}"
													process="@this" update="userType" />
											</div>
										</div>
									</p:panelGrid>
								</c:if>
								<c:if
									test="#{AddNewLifeProposalActionBean.lifeProposal.saleChannelType eq 'BANCASSURANCE'}">
									<p:message display="text" for="channel" />
									<h:outputText styleClass="input-label mandatory"
										id="channellabel" value="Channel" />
									<p:panelGrid styleClass="ui-panelgrid-blank"
										id="channelPanelGroup">
										<div style="margin-top: -5px; margin-left: -5px;"
											class="ui-g ui-fluid">
											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
												<p:commandButton styleClass="green-button"
													icon="fa fa-search"
													actionListener="#{AddNewLifeProposalActionBean.selectChannels()}"
													id="selectChannelDialogLink" process="@this">
													<p:ajax event="dialogReturn"
														listener="#{AddNewLifeProposalActionBean.returnChannel}"
														update="channel bancaBranchPanelGroup bancaMethods" />
												</p:commandButton>
												<p:inputText id="channel" required="true"
													readonly="#{AddNewLifeProposalActionBean.bancaassuranceProposal.channel == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
													value="#{AddNewLifeProposalActionBean.bancaassuranceProposal.channel == null ? '' : AddNewLifeProposalActionBean.bancaassuranceProposal.channel.name}" />
												<p:commandButton styleClass="red-button" icon="fa fa-times"
													action="#{AddNewLifeProposalActionBean.removeChannel()}"
													process="@this"
													update="channel bancaBranchPanelGroup bancaMethods" />
											</div>
										</div>
									</p:panelGrid>
									<p:outputLabel />
									<p:message display="text" for="bancaBranch" />
									<h:outputText styleClass="input-label mandatory"
										value="Banca Branch" />
									<p:panelGrid styleClass="ui-panelgrid-blank">
										<div style="margin-top: -5px; margin-left: -5px;"
											class="ui-g ui-fluid" jsf:id="bancaBranchPanelGroup">
											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
												<p:commandButton styleClass="green-button"
													icon="fa fa-search"
													actionListener="#{AddNewLifeProposalActionBean.selectBancaBranch()}"
													id="selectBancaBranchlink" process="@this"
													disabled="#{AddNewLifeProposalActionBean.bancaassuranceProposal.channel == null?true:false}">
													<p:ajax event="dialogReturn"
														listener="#{AddNewLifeProposalActionBean.returnBancaBranch}"
														update="bancaBranch bancaMethods" />
												</p:commandButton>
												<p:inputText id="bancaBranch" required="true"
													readonly="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaBranch == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
													value="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaBranch == null ? '' : AddNewLifeProposalActionBean.bancaassuranceProposal.bancaBranch.name}" />
												<p:commandButton styleClass="red-button" icon="fa fa-times"
													disabled="#{AddNewLifeProposalActionBean.bancaassuranceProposal.channel == null? true:false}"
													action="#{AddNewLifeProposalActionBean.removeBancaBranch()}"
													process="@this" update="bancaBranch bancaMethods" />
											</div>
										</div>
									</p:panelGrid>
									<p:outputLabel />
									<p:message display="text" for="bancaMethod" />
									<h:outputText styleClass="input-label mandatory"
										value="Banca Method" />
									<div jsf:id="bancaMethods">
										<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
											required="true" id="bancaMethod"
											value="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaMethod}"
											disabled="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaBranch == null?true:false}">
											<f:selectItem itemLabel="" noSelectionOption="true" />
											<f:selectItems
												value="#{AddNewLifeProposalActionBean.bancaMethodList}"
												var="bancaMethod" itemLabel="#{bancaMethod.name}"
												itemValue="#{bancaMethod}" />
											<p:ajax event="valueChange"
												listener="#{AddNewLifeProposalActionBean.changeBancaEvent}"
												update="@form:proposalRightPanel" />
										</p:selectOneMenu>
									</div>
									<p:outputLabel />
									<c:if
										test="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaMethod.name eq 'REFERRAL'}">
										<p:message display="text" for="bancaBrm" />
										<h:outputText styleClass="input-label mandatory"
											value="Banca BRM" />
										<p:panelGrid styleClass="ui-panelgrid-blank"
											id="bancaBrmPanelGroup">
											<div style="margin-top: -5px; margin-left: -5px;"
												class="ui-g ui-fluid">
												<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
													<p:commandButton styleClass="green-button"
														icon="fa fa-search"
														actionListener="#{AddNewLifeProposalActionBean.selectBancaBrm()}"
														id="selectBancaBrmlink" process="@this"
														disabled="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaMethod == null?true:false}">
														<p:ajax event="dialogReturn"
															listener="#{AddNewLifeProposalActionBean.returnBancaBrm}"
															update="bancaBrm bancaLICPanelGroup bancaReferralPanelGroup" />
													</p:commandButton>
													<p:inputText id="bancaBrm" required="true"
														readonly="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaBRM == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
														value="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaBRM == null ? '' : AddNewLifeProposalActionBean.bancaassuranceProposal.bancaBRM.name}" />
													<p:commandButton styleClass="red-button" icon="fa fa-times"
														disabled="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaMethod  == null?true:false}"
														action="#{AddNewLifeProposalActionBean.removeBancaBRM()}"
														process="@this"
														update="bancaBrm bancaLICPanelGroup bancaReferralPanelGroup" />
												</div>
											</div>
										</p:panelGrid>
										<p:outputLabel />
										<p:message display="text" for="bancaLIC" />
										<h:outputText styleClass="input-label mandatory"
											value="Banca LIC" />
										<p:panelGrid styleClass="ui-panelgrid-blank">
											<div style="margin-top: -5px; margin-left: -5px;"
												class="ui-g ui-fluid" jsf:id="bancaLICPanelGroup">
												<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
													<p:commandButton styleClass="green-button"
														icon="fa fa-search"
														actionListener="#{AddNewLifeProposalActionBean.selectBancaLIC()}"
														id="selectBancaCLIDialogLink" process="@this"
														disabled="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaBRM == null?true:false}">
														<p:ajax event="dialogReturn"
															listener="#{AddNewLifeProposalActionBean.returnBancaLIC}"
															update="bancaLIC bancaReferralPanelGroup" />
													</p:commandButton>
													<p:inputText id="bancaLIC" required="true"
														readonly="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaLIC == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
														value="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaLIC == null ? '' : AddNewLifeProposalActionBean.bancaassuranceProposal.bancaLIC.name}" />
													<p:commandButton styleClass="red-button" icon="fa fa-times"
														disabled="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaBRM  == null?true:false}"
														action="#{AddNewLifeProposalActionBean.removeBancaLIC()}"
														process="@this" update="bancaLIC bancaReferralPanelGroup" />
												</div>
											</div>
										</p:panelGrid>
										<p:outputLabel />
										<p:message display="text" for="bancaReferral" />
										<h:outputText styleClass="input-label mandatory"
											value="Banca Referral" id="bancaRefferalLabel" />
										<p:panelGrid styleClass="ui-panelgrid-blank">
											<div style="margin-top: -5px; margin-left: -5px;"
												class="ui-g ui-fluid" jsf:id="bancaReferralPanelGroup">
												<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
													<p:commandButton styleClass="green-button"
														icon="fa fa-search"
														actionListener="#{AddNewLifeProposalActionBean.selectBancaReferral()}"
														id="selectBancaReferralDialogLink" process="@this"
														disabled="#{AddNewLifeProposalActionBean.bancaassuranceProposal.bancaLIC == null?true:false}">
														<p:ajax event="dialogReturn"

									<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
										id="insuredPersonstateCode"
										rendered="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'STILL_APPLYING' and AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'FRCNO' and
										AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'PASSPORTNO'}"
										required="true" style="width:55px;"
										value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.provinceCode}">
										<f:selectItem itemLabel="---" noSelectionOption="true" />
										<f:selectItems var="stateCode" itemLabel="#{stateCode.codeNo}"
											itemValue="#{stateCode.codeNo}"
											value="#{AddNewLifeProposalActionBean.stateCodeList}" />
										<p:ajax event="valueChange"
											listener="#{AddNewLifeProposalActionBean.changeBeneStateCode}"
											update="benetownshipCode" />
									</p:selectOneMenu>
									<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
										id="benetownshipCode"
										value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.townshipCode}"
										rendered="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'STILL_APPLYING' and AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'FRCNO' and
										AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'PASSPORTNO'}"
										required="true" style="width:98px;">
										<f:selectItem itemLabel="---" noSelectionOption="true" />
										<f:selectItems var="townshipCode"
											itemLabel="#{townshipCode.townshipcodeno}"
											itemValue="#{townshipCode.townshipcodeno}"
											value="#{AddNewLifeProposalActionBean.benTownshipCodeList}" />
									</p:selectOneMenu>
									<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
										id="insuredPersonidConditionType"
										value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.idConditionType}"
										style="width:50px;"
										rendered="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'STILL_APPLYING' and AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'FRCNO' and
										AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'PASSPORTNO'}">
										<f:selectItems itemLabel="#{type.label}"
											itemValue="#{type.label}"
											value="#{AddNewLifeProposalActionBean.idConditionType}"
											var="type" />
									</p:selectOneMenu>
									<p:inputText id="nrcNo"
										value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.idNo}"
										required="true"
										rendered="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType eq 'NRCNO'}"
										maxlength="7"
										onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
										<f:validateLength minimum="6" />
									</p:inputText>
								</h:panelGrid>
								<p:outputLabel />
								<p:message display="text" for="idNo" />
								<h:outputText />
								<h:panelGrid columns="1" width="100%" id="beneIdNoPanelGrid">
									<p:inputText id="idNo"
										value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.idNo}"
										required="true"
										rendered="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'NRCNO' and AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne 'STILL_APPLYING' and AddNewLifeProposalActionBean.beneficiariesInfoDTO.idType ne null}">
										<f:validateLength minimum="6" />
									</p:inputText>
								</h:panelGrid>
								<p:outputLabel />
								<p:message display="text" for="gender" />
								<h:outputText styleClass="input-label mandatory" value="Gender" />
								<p:selectOneMenu required="true"
									converter="omnifaces.SelectItemsConverter" id="gender"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.gender}">
									<f:selectItem itemLabel="" noSelectionOption="true" />
									<f:selectItems itemLabel="#{type.label}" itemValue="#{type}"
										value="#{AddNewLifeProposalActionBean.gender}" var="type" />
								</p:selectOneMenu>
							</c:if>
							<!-- Beneficiary Organization -->
							<c:if
								test="#{(AddNewLifeProposalActionBean.singlePremiumCreditLife or AddNewLifeProposalActionBean.shortTermSinglePremiumCreditLife) and (AddNewLifeProposalActionBean.beneOrganization)}">
								<p:outputLabel />
								<p:message display="text" for="name" />
								<p:outputLabel />
								<p:message display="text" for="regNo" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['MANAGE_ORGANIZATION_NAME_LABEL']}" />
								<p:inputText id="name" required="true"
									disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.name}">
									<f:validateLength maximum="100" />
								</p:inputText>
								<h:outputText styleClass="input-label"
									value="#{label['MANAGE_ORGANIZATION_REGNO_LABEL']}" />
								<p:inputText id="regNo"
									disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.regNo}">
									<f:validateLength maximum="300" />
								</p:inputText>
								<p:outputLabel />
								<p:message display="text" for="branch" />
								<p:outputLabel />
								<p:message display="text" for="ownername" />

									value="#{label['MANAGE_CUSTOMER_BRANCH_LABEL']}" />

									id="branchPanelGroup">
									<div style="margin-top: -5px; margin-left: -5px;"

										<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
											<p:commandButton styleClass="green-button"
												disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
												icon="fa fa-search"
												actionListener="#{ManageOrganizationActionBean.selectBranch()}"
												id="selectBranchDialogLink" process="@this">
												<p:ajax event="dialogReturn"
													listener="#{AddNewLifeProposalActionBean.returnBeneBranch}"
													update="branch" />
											</p:commandButton>
											<p:inputText id="branch"
												disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
												readonly="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.branch == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												required="true"
												value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.branch == null ? '' : AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.branch.name}" />
											<p:commandButton styleClass="red-button"
												disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
												icon="fa fa-times"
												action="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.setBranch(null)}"
												process="@this" update="branch" />
										</div>
									</div>
								</p:panelGrid>
								<h:outputText styleClass="input-label"
									value="#{label['MANAGE_ORGANIZATION_OWNER_LABEL']}" />
								<p:inputText id="ownername"
									disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.ownerName}">
									<f:validateLength maximum="100" />
								</p:inputText>
								<p:outputLabel />
								<p:message display="text" for="benePercentage" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['MANAGE_INSUREDPERSON_BENEFICIARIES_PERCENTAGE_LABEL']}" />
								<p:inputText id="benePercentage" required="true"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.percentage}">
									<f:validateDoubleRange minimum="1" maximum="100" />
								</p:inputText>
							</c:if>
						</p:panelGrid>
						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
							styleClass="ui-panelgrid-blank ui-fluid">
							<c:if test="#{!AddNewLifeProposalActionBean.beneOrganization}">
								<p:outputLabel />
								<p:message display="text" for="beneficiaryRelationShip" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['MANAGE_INSUREDPERSON_BENEFICIARIES_RELATIONSHIP_LABEL']}" />
								<p:selectOneMenu required="true"
									converter="omnifaces.SelectItemsConverter"
									id="beneficiaryRelationShip"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.relationship}">
									<f:selectItem itemLabel="" noSelectionOption="true" />
									<f:selectItems
										value="#{AddNewLifeProposalActionBean.relationshipList}"
										var="relationship" itemLabel="#{relationship.name}"
										itemValue="#{relationship}" />
								</p:selectOneMenu>
								<p:outputLabel />
								<p:message display="text" for="percentage" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['MANAGE_INSUREDPERSON_BENEFICIARIES_PERCENTAGE_LABEL']}" />
								<p:inputText id="percentage" required="true"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.percentage}">
									<f:validateDoubleRange minimum="1" maximum="100" />
								</p:inputText>
								<p:outputLabel />
								<p:message display="text" for="dateOfBirth" />
								<h:outputText styleClass="input-label mandatory"
									value="DateOfBirth" />
								<p:inputMask id="dateOfBirth" mask="99-99-9999"
									placeholder="dd-mm-yyy" required="true"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.dateOfBirth}">
									<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}"
										timeZone="#{ApplicationSetting.timeZone}" />
									<p:ajax event="valueChange"
										listener="#{AddNewLifeProposalActionBean.calculateAgeForBene()}"
										update="benificiaryAge" />
								</p:inputMask>
								<p:outputLabel />
								<p:message display="text" for="benificiaryAge" />
								<h:outputText styleClass="input-label"
									value="#{label['MANAGE_INSUREDPERSON_BENEFICIARIES_AGE_LABEL']}" />
								<p:inputText id="benificiaryAge"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.age}" />
								<p:outputLabel />
								<p:message display="text" for="phNumber" />
								<h:outputText styleClass="input-label mandatory"
									value="Phone No." />
								<p:inputText id="phNumber"
									onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
									required="true"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.contentInfo.phone}" />
								<p:outputLabel />
								<p:message display="text" for="address" />
								<h:outputText styleClass="input-label mandatory" value="Address" />
								<p:inputTextarea id="address" required="true"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.residentAddress.residentAddress}">
									<f:validateLength maximum="300" />
								</p:inputTextarea>
								<p:outputLabel />
								<p:message display="text" for="townShip" />
								<h:outputText styleClass="input-label mandatory"
									value="TownShip" />
								<p:panelGrid styleClass="ui-panelgrid-blank"
									id="townShipPanelGroup2">
									<div style="margin-top: -5px; margin-left: -5px;"
										class="ui-g ui-fluid" id="townShipPanelGroup2">
										<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
											<p:commandButton styleClass="green-button"
												icon="fa fa-search"
												actionListener="#{AddNewLifeProposalActionBean.selectTownship()}"
												id="selectTownShipDialogLink2" process="@this">
												<p:ajax event="dialogReturn"
													listener="#{AddNewLifeProposalActionBean.returnBeneficiariesTownShip}"
													update="townShip" />
											</p:commandButton>
											<p:inputText id="townShip" required="true"
												readonly="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.residentAddress.township.name == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.residentAddress.township == null ? '' : AddNewLifeProposalActionBean.beneficiariesInfoDTO.residentAddress.township.name}">
												<f:validateLength maximum="36" />
											</p:inputText>
											<p:commandButton styleClass="red-button" icon="fa fa-times"
												action="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.residentAddress.setTownship(null)}"
												process="@this" update="townShip" />
										</div>
									</div>
								</p:panelGrid>
							</c:if>
							<!-- Beneficiary Organization -->
							<c:if
								test="#{(AddNewLifeProposalActionBean.singlePremiumCreditLife or AddNewLifeProposalActionBean.shortTermSinglePremiumCreditLife) and (AddNewLifeProposalActionBean.beneOrganization)}">
								<p:outputLabel />
								<p:message display="text" for="phone" />
								<p:outputLabel />
								<p:message display="text" for="mobile" />
								<h:outputText styleClass="input-label"
									value="#{label['MANAGE_ORGANIZATION_PHONE_LABEL']}" />
								<p:inputText id="phone"
									disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.contentInfo.phone}"
									validatorMessage="Character does not allow and comma use when u adding one more">
									<f:validateLength maximum="100" />
									<f:validateRegex pattern="(\b\d[\d,-]*\b)?" />
								</p:inputText>
								<h:outputText styleClass="input-label"
									value="#{label['MANAGE_ORGANIZATION_MOBILE_LABEL']}" />
								<p:inputText id="mobile"
									disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.contentInfo.mobile}"
									validatorMessage="Character does not allow and comma use when u adding one more">
									<f:validateLength maximum="100" />
									<f:validateRegex pattern="(\b\d[\d,-]*\b)?" />
								</p:inputText>
								<p:outputLabel />
								<p:message display="text" for="email" />
								<p:outputLabel />
								<p:message display="text" for="codeNo" />
								<h:outputText styleClass="input-label"
									value="#{label['MANAGE_ORGANIZATION_EMAIL_LABEL']}" />
								<p:inputText id="email"
									disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.contentInfo.email}"
									validatorMessage="email is invalid format">
									<f:validateLength maximum="200" />
									<f:validateRegex pattern="([\w\.-]*[a-zA-Z0-9_]@[\w]*.com)?" />
								</p:inputText>
								<h:outputText styleClass="input-label"
									value="#{label['MANAGE_ORGANIZATION_CODENO_LABEL']}" />
								<p:inputText id="codeNo"
									disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.codeNo}">
									<f:validateLength maximum="2" />
								</p:inputText>
								<p:outputLabel />
								<p:message display="text" for="fax" />
								<h:outputText styleClass="input-label"
									value="#{label['MANAGE_ORGANIZATION_FAX_LABEL']}" />
								<p:inputText id="fax"
									disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.contentInfo.fax}">
									<f:validateLength maximum="100" />
								</p:inputText>
								<p:outputLabel />
								<p:message display="text" for="township" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['MANAGE_ORGANIZATION_TOWNSHIP_LABEL']}" />
								<p:panelGrid styleClass="ui-panelgrid-blank"
									id="townshipPanelGroup">
									<div style="margin-top: -5px; margin-left: -5px;"
										class="ui-g ui-fluid" id="townshipPanelGroup">
										<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
											<p:commandButton styleClass="green-button"
												icon="fa fa-search"
												disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
												actionListener="#{ManageOrganizationActionBean.selectTownship()}"
												id="selectTownshipDialogLink" process="@this">
												<p:ajax event="dialogReturn"
													listener="#{AddNewLifeProposalActionBean.returnTownship}"
													update="township" />
											</p:commandButton>
											<p:inputText id="township"
												disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
												readonly="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.address.township == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												required="true"
												value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.address.township == null ? '' : AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.address.township.name}" />
											<p:commandButton styleClass="red-button" icon="fa fa-times"
												disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
												action="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.address.setTownship(null)}"
												process="@this" update="township" />
										</div>
									</div>
								</p:panelGrid>
								<p:outputLabel />
								<p:message display="text" for="address" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['MANAGE_ORGANIZATION_ADDRESS_LABEL']}" />
								<p:inputTextarea id="address" required="true" rows="5"
									disabled="#{AddNewLifeProposalActionBean.beneOrganization}"
									value="#{AddNewLifeProposalActionBean.beneficiariesInfoDTO.organization.address.permanentAddress}">
									<f:validateLength maximum="300" />
								</p:inputTextarea>
							</c:if>
						</p:panelGrid>
					</p:panelGrid>
				</p:panel>
				<br />
				<h:panelGroup id="beneficiariesInfoPanel">
					<p:commandButton id="saveBtn" style="width: 60px;"
						action="#{AddNewLifeProposalActionBean.saveBeneficiariesInfo()}"
						update="@form :lifeProposalEntryForm:beneficiariesInfoTablePanel"
						value="Save" />
					<p:spacer width="5" />
					<p:commandButton immediate="true" style="width: 60px;"
						oncomplete="PF('beneficiariesInfoEntryDialog').hide()"
						value="Cancel" />
				</h:panelGroup>
			</h:form>
		</p:dialog>
		<!-- Confirmation Dialog -->
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="fa fa-times" />
		</p:confirmDialog>
	</ui:define>
</ui:composition>
