<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:fu="http://java.sun.com/jsf/fileUpload"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/common/commonLayout.xhtml">
	<ui:param name="header"
		value="#{EditLifeProposalActionBean.getPageHeader()}" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<h:form enctype="multipart/form-data" id="lifeProposalEntryForm">
			<p:messages globalOnly="true" id="messages" showDetail="true" />
			<p:wizard flowListener="#{EditLifeProposalActionBean.onFlowProcess}"
				style="margin-bottom: 10px;" widgetVar="wiz">
				<p:tab id="proposalInfo" title="Proposal Info">
					<p:panel header="Proposal Info" id="proposalInfoWizardPanel"
						style="min-height:270px;">
						<p:panelGrid columns="2"
							columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid"
							styleClass="ui-panelgrid-blank ui-fluid">
							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid"
								styleClass="ui-panelgrid-blank ui-fluid">
								<h:outputText styleClass="input-label mandatory"
									value="#{label['ADDNEWLIFEPROPOSAL_CUSTOMER_LABEL']}" />
								<p:selectOneRadio converter="omnifaces.SelectItemsConverter"
									disabled="#{EditLifeProposalActionBean.isEndorse}" id="org"
									value="#{EditLifeProposalActionBean.organization}">
									<f:selectItem itemLabel="Person" itemValue="false" />
									<c:if
										test="#{!(EditLifeProposalActionBean.isPublicTermLife or (EditLifeProposalActionBean.isSinglePremiumEndowmentLife))}">
										<f:selectItem itemLabel="Organization" itemValue="true"
											itemDisabled="#{EditLifeProposalActionBean.isPublicTermLife or (EditLifeProposalActionBean.isSinglePremiumEndowmentLife)}" />
									</c:if>
									<p:ajax event="valueChange"
										listener="#{EditLifeProposalActionBean.changeOrgEvent}"
										update="proposalInfoWizardPanel" />
								</p:selectOneRadio>
								<p:outputLabel />
								<p:message for="customer" />
								<p:outputLabel />
								<p:panelGrid styleClass="ui-panelgrid-blank"
									id="customerPanelGroup">
									<div style="margin: -6px -6px;" class="ui-g ui-fluid"
										id="salePontPanelGroup">
										<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
											<p:commandButton
												actionListener="#{EditLifeProposalActionBean.selectCustomer()}"
												disabled="#{EditLifeProposalActionBean.isEndorse}"
												id="selectCustomerDialogLink" process="@this"
												rendered="#{!EditLifeProposalActionBean.organization}"
												styleClass="green-button" icon="fa fa-search">
												<p:ajax event="dialogReturn"
													listener="#{EditLifeProposalActionBean.returnCustomer}"
													update="customer" />
											</p:commandButton>
											<p:commandButton
												actionListener="#{EditLifeProposalActionBean.selectOrganization()}"
												disabled="#{EditLifeProposalActionBean.isEndorse}"
												id="selectOrganizationDialogLink" process="@this"
												rendered="#{EditLifeProposalActionBean.organization}"
												styleClass="green-button" icon="fa fa-search">
												<p:ajax event="dialogReturn"
													listener="#{EditLifeProposalActionBean.returnOrganization}"
													update="customer" />
											</p:commandButton>
											<p:inputText id="customer"
												readonly="#{EditLifeProposalActionBean.lifeProposal.customerName == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												required="true"
												value="#{EditLifeProposalActionBean.lifeProposal.customerName}" />
											<p:watermark for="customer" value="Select Customer" />
											<p:commandButton
												rendered="#{!EditLifeProposalActionBean.organization}"
												styleClass="red-button" icon="fa fa-times"
												action="#{EditLifeProposalActionBean.lifeProposal.setCustomer(null)}"
												process="@this" update="customer" />
											<p:commandButton
												rendered="#{EditLifeProposalActionBean.organization}"
												styleClass="red-button" icon="fa fa-times"
												action="#{EditLifeProposalActionBean.lifeProposal.setOrganization(null)}"
												process="@this" update="customer" />
										</div>
									</div>
								</p:panelGrid>
								<h:outputText styleClass="input-label mandatory" value="Product" />
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
									id="product" value="#{EditLifeProposalActionBean.product}">
									<f:selectItems
										value="#{EditLifeProposalActionBean.productList}"
										itemLabel="#{type.name}" itemValue="#{type}" var="type" />
								</p:selectOneMenu>
								<h:outputText value="" />
								<p:message for="paymentType" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['ADDNEWLIFEROPOSAL_PAYMENTTYPE_LABEL']}" />
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
									required="true" id="paymentType"
									value="#{EditLifeProposalActionBean.lifeProposal.paymentType}">
									<f:selectItem itemLabel="-- Selct Payment Type --"
										noSelectionOption="true" />
									<f:selectItems
										value="#{EditLifeProposalActionBean.paymentTypes}"
										var="paymentType" itemLabel="#{paymentType.name}"
										itemValue="#{paymentType}" />
								</p:selectOneMenu>
								<p:outputLabel />
								<p:message for="entity" />
								<h:outputText styleClass="input-label mandatory" value="Entity" />
								<p:panelGrid styleClass="ui-panelgrid-blank"
									id="entityPanelGroup">
									<div style="margin-top: -5px; margin-left: -5px;"
										class="ui-g ui-fluid" id="entityPanelGroup">
										<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
											<p:commandButton styleClass="green-button"
												icon="fa fa-search"
												actionListener="#{EditLifeProposalActionBean.selectEntity()}"
												id="selectEnitysDialogLink" process="@this">
												<p:ajax event="dialogReturn"
													listener="#{EditLifeProposalActionBean.returnEntity}"
													update="entity salePoint branch" />
											</p:commandButton>
											<p:inputText id="entity" required="true"
												readonly="#{EditLifeProposalActionBean.entitys == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												value="#{EditLifeProposalActionBean.entitys == null ? '' : EditLifeProposalActionBean.entitys.name}" />
											<p:commandButton styleClass="red-button" icon="fa fa-times"
												action="#{EditLifeProposalActionBean.removeEntity()}"
												process="@this" update="entity salePoint branch" />
										</div>
									</div>
								</p:panelGrid>
								<h:outputText value="" />
								<p:message for="branch" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['ADDNEWLIFEPROPOSAL_BRANCH_LABEL']}" />
								<p:panelGrid styleClass="ui-panelgrid-blank"
									id="branchPanelGroup">
									<div style="margin-top: -5px; margin-left: -5px;"
										class="ui-g ui-fluid" id="branchPanelGroup">
										<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
											<p:commandButton styleClass="green-button"
												icon="fa fa-search"
												actionListener="#{EditLifeProposalActionBean.selectBranchByEntity()}"
												id="selectBranchDialogLink" process="@this">
												<p:ajax event="dialogReturn"
													listener="#{EditLifeProposalActionBean.returnBranch}"
													update="branch salePoint" />
											</p:commandButton>
											<p:inputText id="branch" required="true"
												readonly="#{EditLifeProposalActionBean.lifeProposal.branch == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												value="#{EditLifeProposalActionBean.lifeProposal.branch == null ? '' :EditLifeProposalActionBean.lifeProposal.branch.name}" />
											<p:commandButton styleClass="red-button" icon="fa fa-times"
												action="#{EditLifeProposalActionBean.removeBranch()}"
												process="@this" update="branch salePoint" />
										</div>
									</div>
								</p:panelGrid>
								<p:outputLabel />
								<p:message for="salePoint" />
								<h:outputText styleClass="input-label mandatory"
									value="Sale Point" />
								<p:panelGrid styleClass="ui-panelgrid-blank"
									id="salePontPanelGroup">
									<div style="margin: -6px -6px;" class="ui-g ui-fluid"
										id="salePontPanelGroup">
										<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
											<p:commandButton styleClass="green-button"
												icon="fa fa-search"
												actionListener="#{EditLifeProposalActionBean.selectSalePoint()}"
												id="selectSalePointDialogLink" process="@this">
												<p:ajax event="dialogReturn"
													listener="#{EditLifeProposalActionBean.returnSalePoint}"
													update="salePoint" />
											</p:commandButton>
											<p:inputText id="salePoint" required="true"
												readonly="#{EditLifeProposalActionBean.lifeProposal.salePoint == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												value="#{EditLifeProposalActionBean.lifeProposal.salePoint == null ? '' : EditLifeProposalActionBean.lifeProposal.salePoint.name}" />
											<p:commandButton styleClass="red-button" icon="fa fa-times"
												action="#{EditLifeProposalActionBean.removeBranch()}"
												process="@this" update="salePoint" />
										</div>
									</div>
								</p:panelGrid>
								<h:outputText value="" />
								<p:message for="submittedDate" />
								<h:outputText styleClass="input-label mandatory"
									value="#{label['ADDNEWLIFEPROPOSAL_SUBMITTEDDATE_LABEL']}" />
								<p:calendar id="submittedDate" required="true"
									pattern="#{ApplicationSetting.dateFormat}" showOn="button"
									timeZone="#{ApplicationSetting.timeZone}"
									value="#{EditLifeProposalActionBean.lifeProposal.submittedDate}" />
							</p:panelGrid>

							<p:panelGrid id="proposalRightPanel" columns="2"
								columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid"
								styleClass="ui-panelgrid-blank ui-fluid">
								<p:outputLabel />
								<p:message display="text" for="saleUserType" />
								<h:outputText styleClass="input-label mandatory"
									value="Sale Channel" />
								<p:selectOneMenu
									disabled="#{EditLifeProposalActionBean.STELendorse}"
									id="saleUserType" converter="omnifaces.SelectItemsConverter"
									value="#{EditLifeProposalActionBean.lifeProposal.saleChannelType}"
									required="true">
									<f:selectItem itemLabel=" -- Select SaleChannelType --"
										noSelectionOption="true" itemDisabled="true" />
									<f:selectItems itemLabel="#{type.label}" itemValue="#{type}"
										value="#{EditLifeProposalActionBean.saleChannelType}"
										var="type" />
									<p:ajax event="valueChange"
										listener="#{EditLifeProposalActionBean.changeSaleEvent}"
										update="@form:proposalRightPanel" />
								</p:selectOneMenu>
								<p:outputLabel />
								<c:if
									test="#{EditLifeProposalActionBean.lifeProposal.saleChannelType ne 'BANCASSURANCE'}">
									<p:outputLabel />
									<p:message display="text" for="userType" />
									<p:panelGrid styleClass="ui-panelgrid-blank" id="user">
										<div style="margin-top: -5px; margin-left: -5px;"
											class="ui-g ui-fluid">
											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
												<p:commandButton
													disabled="#{EditLifeProposalActionBean.STELendorse}"
													styleClass="green-button" icon="fa fa-search"
													actionListener="#{EditLifeProposalActionBean.selectAgent()}"
													rendered="#{EditLifeProposalActionBean.lifeProposal.saleChannelType eq 'AGENT'}"
													id="selectAgentDialogLink" process="@this">
													<p:ajax event="dialogReturn"
														listener="#{EditLifeProposalActionBean.returnAgent}"
														update="userType" />
												</p:commandButton>
												<p:commandButton
													disabled="#{EditLifeProposalActionBean.STELendorse}"
													styleClass="green-button" icon="fa fa-search"
													actionListener="#{EditLifeProposalActionBean.selectSaleMan()}"
													rendered="#{EditLifeProposalActionBean.lifeProposal.saleChannelType eq 'SALEMAN'}"
													id="selectSaleManDialogLink" process="@this">
													<p:ajax event="dialogReturn"
														listener="#{EditLifeProposalActionBean.returnSaleMan}"
														update="userType" />
												</p:commandButton>
												<p:commandButton
													disabled="#{EditLifeProposalActionBean.STELendorse}"
													styleClass="green-button" icon="fa fa-search"
													actionListener="#{EditLifeProposalActionBean.selectReferral()}"
													rendered="#{EditLifeProposalActionBean.lifeProposal.saleChannelType eq 'REFERRAL'}"
													id="selectReferralDialogLink" process="@this">
													<p:ajax event="dialogReturn"
														listener="#{EditLifeProposalActionBean.returnReferral}"
														update="userType" />
												</p:commandButton>
												<p:inputText id="userType" required="true"
													rendered="#{EditLifeProposalActionBean.lifeProposal.saleChannelType != null }"
													readonly="#{EditLifeProposalActionBean.lifeProposal.salePersonName == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
													value="#{EditLifeProposalActionBean.lifeProposal.salePersonName}" />
												<p:commandButton styleClass="red-button" icon="fa fa-times"
													action="#{EditLifeProposalActionBean.lifeProposal.setAgent(null)}"
													rendered="#{EditLifeProposalActionBean.lifeProposal.saleChannelType eq 'AGENT'}"
													process="@this" update="userType" />
												<p:commandButton styleClass="red-button" icon="fa fa-times"
													action="#{EditLifeProposalActionBean.lifeProposal.setSaleMan(null)}"
													rendered="#{EditLifeProposalActionBean.lifeProposal.saleChannelType eq 'SALEMAN'}"
													process="@this" update="userType" />
												<p:commandButton styleClass="red-button" icon="fa fa-times"
													action="#{EditLifeProposalActionBean.lifeProposal.setReferral(null)}"
													rendered="#{EditLifeProposalActionBean.lifeProposal.saleChannelType eq 'REFERRAL'}"
													process="@this" update="userType" />

											</div>
										</div>
									</p:panelGrid>
								</c:if>
								<c:if
									test="#{EditLifeProposalActionBean.lifeProposal.saleChannelType eq 'BANCASSURANCE'}">
									<p:message display="text" for="channel" />
									<h:outputText styleClass="input-label mandatory"
										id="channellabel" value="Channel" />
									<p:panelGrid styleClass="ui-panelgrid-blank"
										id="channelPanelGroup">
										<div style="margin-top: -5px; margin-left: -5px;"
											class="ui-g ui-fluid">
											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
												<p:commandButton styleClass="green-button"
													icon="fa fa-search"
													actionListener="#{EditLifeProposalActionBean.selectChannels()}"
													id="selectChannelDialogLink" process="@this">
													<p:ajax event="dialogReturn"
														listener="#{EditLifeProposalActionBean.returnChannel}"
														update="channel bancaBranchPanelGroup bancaMethods" />
												</p:commandButton>
												<p:inputText id="channel" required="true"
													readonly="#{EditLifeProposalActionBean.bancaassuranceProposal.channel == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
													value="#{EditLifeProposalActionBean.bancaassuranceProposal.channel == null ? '' : EditLifeProposalActionBean.bancaassuranceProposal.channel.name}" />
												<p:commandButton styleClass="red-button" icon="fa fa-times"
													action="#{EditLifeProposalActionBean.removeChannel()}"
													process="@this"
													update="channel bancaBranchPanelGroup bancaMethods" />
											</div>
										</div>
									</p:panelGrid>
									<p:outputLabel />
									<p:message display="text" for="bancaBranch" />
									<h:outputText styleClass="input-label mandatory"
										value="Banca Branch" />
									<p:panelGrid styleClass="ui-panelgrid-blank">
										<div style="margin-top: -5px; margin-left: -5px;"
											class="ui-g ui-fluid" jsf:id="bancaBranchPanelGroup">
											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
												<p:commandButton styleClass="green-button"
													icon="fa fa-search"
													actionListener="#{EditLifeProposalActionBean.selectBancaBranch()}"
													id="selectBancaBranchlink" process="@this"
													disabled="#{EditLifeProposalActionBean.bancaassuranceProposal.channel == null?true:false}">
													<p:ajax event="dialogReturn"
														listener="#{EditLifeProposalActionBean.returnBancaBranch}"
														update="bancaBranch bancaMethods" />
												</p:commandButton>
												<p:inputText id="bancaBranch" required="true"
													readonly="true"
													value="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaBranch == null ? '' : EditLifeProposalActionBean.bancaassuranceProposal.bancaBranch.name}" />
												<p:commandButton styleClass="red-button" icon="fa fa-times"
													disabled="#{EditLifeProposalActionBean.bancaassuranceProposal.channel == null? true:false}"
													action="#{EditLifeProposalActionBean.removeBancaBranch()}"
													process="@this" update="bancaBranch bancaMethods" />
											</div>
										</div>
									</p:panelGrid>
									<p:outputLabel />
									<p:message display="text" for="bancaMethod" />
									<h:outputText styleClass="input-label mandatory"
										value="Banca Method" />
									<div jsf:id="bancaMethods">
										<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
											required="true" id="bancaMethod"
											value="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaMethod}"
											disabled="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaBranch == null?true:false}">
											<f:selectItem itemLabel="" noSelectionOption="true" />
											<f:selectItems
												value="#{EditLifeProposalActionBean.bancaMethodList}"
												var="bancaMethod" itemLabel="#{bancaMethod.name}"
												itemValue="#{bancaMethod}" />
											<p:ajax event="valueChange"
												listener="#{EditLifeProposalActionBean.changeBancaEvent}"
												update="@form:proposalRightPanel" />
										</p:selectOneMenu>
									</div>
									<p:outputLabel />

									<c:if
										test="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaMethod.name eq 'REFERRAL'}">
										<p:message display="text" for="bancaBrm" />
										<h:outputText styleClass="input-label mandatory"
											value="Banca BRM" />
										<p:panelGrid styleClass="ui-panelgrid-blank"
											id="bancaBrmPanelGroup">
											<div style="margin-top: -5px; margin-left: -5px;"
												class="ui-g ui-fluid">
												<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
													<p:commandButton styleClass="green-button"
														icon="fa fa-search"
														actionListener="#{EditLifeProposalActionBean.selectBancaBrm()}"
														id="selectBancaBrmlink" process="@this"
														disabled="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaMethod == null?true:false}">
														<p:ajax event="dialogReturn"
															listener="#{EditLifeProposalActionBean.returnBancaBrm}"
															update="bancaBrm bancaLICPanelGroup bancaReferralPanelGroup" />
													</p:commandButton>
													<p:inputText id="bancaBrm" required="true"
														readonly="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaBRM == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
														value="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaBRM == null ? '' : EditLifeProposalActionBean.bancaassuranceProposal.bancaBRM.name}" />
													<p:commandButton styleClass="red-button" icon="fa fa-times"
														disabled="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaMethod  == null?true:false}"
														action="#{EditLifeProposalActionBean.removeBancaBRM()}"
														process="@this"
														update="bancaBrm bancaLICPanelGroup bancaReferralPanelGroup" />
												</div>
											</div>
										</p:panelGrid>
										<p:outputLabel />
										<p:message display="text" for="bancaLIC" />
										<h:outputText styleClass="input-label mandatory"
											value="Banca LIC" />
										<p:panelGrid styleClass="ui-panelgrid-blank">
											<div style="margin-top: -5px; margin-left: -5px;"
												class="ui-g ui-fluid" jsf:id="bancaLICPanelGroup">
												<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
													<p:commandButton styleClass="green-button"
														icon="fa fa-search"
														actionListener="#{EditLifeProposalActionBean.selectBancaLIC()}"
														id="selectBancaCLIDialogLink" process="@this"
														disabled="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaBRM == null?true:false}">
														<p:ajax event="dialogReturn"
															listener="#{EditLifeProposalActionBean.returnBancaLIC}"
															update="bancaLIC bancaReferralPanelGroup" />
													</p:commandButton>
													<p:inputText id="bancaLIC" required="true"
														readonly="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaLIC == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
														value="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaLIC == null ? '' : EditLifeProposalActionBean.bancaassuranceProposal.bancaLIC.name}" />
													<p:commandButton styleClass="red-button" icon="fa fa-times"
														disabled="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaBRM  == null?true:false}"
														action="#{EditLifeProposalActionBean.removeBancaLIC()}"
														process="@this" update="bancaLIC bancaReferralPanelGroup" />
												</div>
											</div>
										</p:panelGrid>
										<p:outputLabel />
										<p:message display="text" for="bancaReferral" />
										<h:outputText styleClass="input-label mandatory"
											value="Banca Refferal" id="bancaRefferalLabel" />
										<p:panelGrid styleClass="ui-panelgrid-blank">
											<div style="margin-top: -5px; margin-left: -5px;"
												class="ui-g ui-fluid" jsf:id="bancaReferralPanelGroup">
												<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
													<p:commandButton styleClass="green-button"
														icon="fa fa-search"
														actionListener="#{EditLifeProposalActionBean.selectBancaReferral()}"
														id="selectBancaReferralDialogLink" process="@this"
														disabled="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaLIC == null?true:false}">
														<p:ajax event="dialogReturn"
															listener="#{EditLifeProposalActionBean.returnBancaRefferal}"
															update="bancaReferral" />
													</p:commandButton>
													<p:inputText id="bancaReferral" required="true"
														readonly="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaRefferal == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
														value="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaRefferal == null ? '' : EditLifeProposalActionBean.bancaassuranceProposal.bancaRefferal.name}" />
													<p:commandButton styleClass="red-button" icon="fa fa-times"
														disabled="#{EditLifeProposalActionBean.bancaassuranceProposal.bancaLIC == null?true:false}"
														action="#{EditLifeProposalActionBean.removeBancaReferral()}"
														process="@this" update="bancaReferral" />
												</div>
											</div>
										</p:panelGrid>
									</c:if>
									<h:outputText value="" />
									<c:if

					value="Cancel" />
			</h:form>
		</p:dialog>
		<h:form id="selectAddOnForm">
			<p:dialog header="Select AddOn" widgetVar="selectAddOnDialog"
				resizable="false" showEffect="explode" hideEffect="explode"
				id="selectAddOnDialog" onShow="addOnTable.clearFilters();">
				<p:dataTable var="addOn"
					value="#{EditLifeProposalActionBean.insuredPersonInfoDTO.product.addOnList}"
					paginator="true" id="addOnTable" widgetVar="addOnTable">
					<p:column headerText="Name" filterBy="#{addOn.name}"
						filterMatchMode="contains">
						<h:outputText value="#{addOn.name}" />
					</p:column>
					<p:column headerText="Value">
						<h:outputText value="#{addOn.value}" />
					</p:column>
					<p:column headerText="Type">
						<h:outputText value="#{addOn.addOnType.label}" />
					</p:column>
					<p:column style="width:30px;text-align: center;">
						<p:commandLink id="selectAddOnLink"
							update=":addOnEntryForm:addOnPanel"
							oncomplete="PF('selectAddOnDialog').hide()" immediate="true">
							<f:setPropertyActionListener
								target="#{EditLifeProposalActionBean.insuredPersonAddOnDTO.addOn}"
								value="#{addOn}" />
							<h:graphicImage url="#{ApplicationSetting.selectIcon}"
								styleClass="#{ApplicationSetting.selectStyleClass}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:dialog>
		</h:form>
		<!-- Paid Premium For Paidup Confirmation Dialog -->
		<h:form id="paidPremiumForPaidup">
			<p:dialog header="Paid Premium for Paidup" height="100"
				hideEffect="explode" id="paidPremiumConfirmationDialog"
				resizable="false" showEffect="explode"
				widgetVar="paidPremiumConfirmationDialog" width="350">
				<h:panelGroup id="confirmationPanel">
					<table>
						<tr>
							<td align="left"><h:graphicImage
									style="width:30px;height:30px;" url="/images/warning.png" /></td>
							<td valign="middle"><h:outputText
									style="padding-top:-10px;text-decoration: none;font-size: 12px;"
									value="Pay premium for the rest period to fill a full year?" />
								<br /> <h:outputText value="" /></td>
						</tr>
					</table>
					<br />
					<p:commandButton
						action="#{EditLifeProposalActionBean.paidPremiumForPaidUp(true)}"
						oncomplete="PF('paidPremiumConfirmationDialog').hide()"
						update=":lifeProposalEntryForm:insuredPersonInfoWizardPanel"
						value="Paid" />
					<p:commandButton
						action="#{EditLifeProposalActionBean.paidPremiumForPaidUp(false)}"
						oncomplete="PF('paidPremiumConfirmationDialog').hide()"
						update=":lifeProposalEntryForm:insuredPersonInfoWizardPanel"
						value="Not Paid" />
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
