					<p:column headerText="Name" filterBy="#{addOn.name}" filterMatchMode="contains">
						<h:outputText value="#{addOn.name}" />
					</p:column>
					<p:column headerText="Value">
						<h:outputText value="#{addOn.value}" />

							<h:graphicImage url="#{ApplicationSetting.selectIcon}" styleClass="#{ApplicationSetting.selectStyleClass}" />

					</p:column>
				</p:dataTable>
			</p:dialog>
