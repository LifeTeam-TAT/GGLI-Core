											<h:outputText styleClass="input-label" value="#{label['MANAGE_INSUREDPERSON_BENEFICIARIES_PERCENTAGE_LABEL']}"/>
										</td>
										<td>
											<p:inputText id="percentage" style="width:250px;" value="#{RenewalGroupLifeProposalActionBean.beneficiariesInfoDTO.percentage}"/>
										</td>
									</tr>
									<tr>
									   	<td>
											<h:outputText />
											<h:outputText value="#{label['MANAGE_CUSTOMER_DOB_LABEL']}" />
										</td>
										<td>
										<p:inputMask id="dateOfBirth" mask="99-99-9999" style="width:250px;"  placeholder="dd-mm-yyy"  value="#{RenewalGroupLifeProposalActionBean.beneficiariesInfoDTO.dateOfBirth}">
											<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
											<p:ajax event="valueChange" listener="#{RenewalGroupLifeProposalActionBean.calculateAgeForBene}" update="benificiaryAge" />
										</p:inputMask>
										</td>
									</tr>
									<tr>
										<td>
											<h:outputText value=""/>
										</td>
										<td style="width: 150px;">
											<p:message for="benificiaryAge"/>
										</td>
									</tr>
									<tr>
										<td style="width: 150px;">
											<h:outputText styleClass="input-label" value="#{label['MANAGE_INSUREDPERSON_BENEFICIARIES_AGE_LABEL']}"/>
										</td>
										<td>
											<p:inputText id="benificiaryAge" style="width:250px;" value="#{RenewalGroupLifeProposalActionBean.beneficiariesInfoDTO.age}"/>
										</td>
									</tr>
									<tr>
										<td>
											<h:outputText value=""/>
										</td>
										<td>
											<div style="width: 270px; margin-left: -5px;">
												<p:message for="beneficiaryRelationShip"/>
											</div>
										</td>
									</tr>
									<tr>
										<td style="width: 150px;">
											<h:outputText styleClass="input-label" value="#{label['MANAGE_INSUREDPERSON_BENEFICIARIES_RELATIONSHIP_LABEL']}"/>
										</td>
										<td>
											<p:selectOneMenu converter="omnifaces.SelectItemsConverter" id="beneficiaryRelationShip" style="height:24px;width: 258px;" value="#{RenewalGroupLifeProposalActionBean.beneficiariesInfoDTO.relationship}">
												<f:selectItem itemLabel="Select"/>
												<f:selectItems value="#{RenewalGroupLifeProposalActionBean.relationshipList}" var="relationship" itemLabel="#{relationship.name}" itemValue="#{relationship}"/>
											</p:selectOneMenu>
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<p:commandButton action="#{RenewalGroupLifeProposalActionBean.saveBeneficiariesInfo()}" update=":lifeProposalEntryForm:beneficiariesInfoTablePanel beneficiariesInfoPanel" value="Save"/>
											<p:commandButton immediate="true" oncomplete="PF('beneficiariesInfoEntryDialog').hide()" value="Cancel"/>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</h:panelGroup>
			</p:dialog>
		</h:form>
		<h:form id="selectAddOnForm">
            <p:dialog header="Select AddOn" widgetVar="selectAddOnDialog" resizable="false" showEffect="explode"
                hideEffect="explode" id="selectAddOnDialog" onShow="addOnTable.clearFilters();">
                <p:dataTable var="addOn" value="#{RenewalGroupLifeProposalActionBean.insuredPersonInfoDTO.product.addOnList}"
                    paginator="true" id="addOnTable" widgetVar="addOnTable">
                    <p:column headerText="Name" filterBy="#{addOn.name}" filterMatchMode="contains">
                        <h:outputText value="#{addOn.name}" />
                    </p:column>
                    <p:column headerText="Value">
                        <h:outputText value="#{addOn.value}" />
                    </p:column>
                    <p:column headerText="Type">
                        <h:outputText value="#{addOn.addOnType.label}" />
                    </p:column>
                    <p:column style="width:30px;text-align: center;">
                        <p:commandLink id="selectAddOnLink" update=":addOnEntryForm:addOnPanel"
                            oncomplete="PF('selectAddOnDialog').hide()" immediate="true">
                            <f:setPropertyActionListener
                                target="#{RenewalGroupLifeProposalActionBean.insuredPersonAddOnDTO.addOn}" value="#{addOn}" />
                            <h:graphicImage url="#{ApplicationSetting.selectIcon}"
                                styleClass="#{ApplicationSetting.selectStyleClass}" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>		
		<h:form id="paidPremiumForPaidup">
			<p:dialog header="Paid Premium for Paidup" height="100" hideEffect="explode" id="paidPremiumConfirmationDialog" resizable="false" showEffect="explode" widgetVar="paidPremiumConfirmationDialog" width="350">
				<h:panelGroup id="confirmationPanel">
					<table>
						<tr>
							<td align="left">
								<h:graphicImage style="width:22px;height:22px;" url="/images/warning.png"/>
							</td>
							<td valign="middle">
								<h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="Pay premium for the rest period to fill a full year?"/>
								<br/>
								<h:outputText value=""/>
							</td>
						</tr>
					</table>
					<br/>
					<p:commandButton action="#{RenewalGroupLifeProposalActionBean.paidPremiumForPaidUp(true)}" oncomplete="PF('paidPremiumConfirmationDialog').hide()" update=":lifeProposalEntryForm:insuredPersonInfoWizardPanel" value="Paid"/>
					<p:commandButton action="#{RenewalGroupLifeProposalActionBean.paidPremiumForPaidUp(false)}" oncomplete="PF('paidPremiumConfirmationDialog').hide()" update=":lifeProposalEntryForm:insuredPersonInfoWizardPanel" value="Not Paid"/>
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
