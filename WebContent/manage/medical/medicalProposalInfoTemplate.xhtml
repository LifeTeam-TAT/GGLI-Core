		<p:tab id="questionInfo" title="Survey Questin Information" rendered="#{surveyQuestinList !=null and surveyQuestinList.size() > 0}">
			<p:panel id="surveyQuestinInfoPanel" style="min-height:410px;">
				<p:dataTable id="questionTable" rowIndexVar="index" style="width:100%" value="#{surveyQuestinList}" var="question">
					<p:column headerText="No" style="width: 2%;">
						<h:outputText style="float: right;" value="#{index + 1}." />
					</p:column>
					<p:column headerText="Question" style="width: 73%">
						<h:outputText value="#{question.description}" escape="false" styleClass="myanmar-label" />
					</p:column>
					<p:column headerText="Answer" style="width: 25%;">
						<h:outputText escape="false" value="#{question.answer}" styleClass="myanmar-label" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</p:tab>
		<p:tab id="insuredPersonInfo" title="Insured Person Info" rendered="#{medicalProposal.medProInsuDTOList !=null and medicalProposal.medProInsuDTOList.size() > 0}">
			<p:panel header="Insured Person Information" id="insuredPersonInfoWizardPanel" style="min-height:410px;">
				<p:dataTable value="#{medicalProposal.medProInsuDTOList}" var="insuredPerson" id="insuredPerson" style="width:100%" paginator="true" rows="10">
					<p:column headerText="Insured Person Name" style="width: 20%;">
						<h:outputText value="#{insuredPerson.customer.fullName}" />
					</p:column>
					<p:column headerText="Date of Birth" style="width: 7%;">
						<h:outputText value="#{empty insuredPerson.customer.dateOfBirth ? '-' : insuredPerson.customer.dateOfBirth}">
							<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
						</h:outputText>
					</p:column>
					<p:column headerText="Product Type" style="width: 15%;">
						<h:outputText value="#{empty insuredPerson.product ? '' :  insuredPerson.product.name}" />
					</p:column>
					<p:column headerText="Premium" style="width: 10%;">
						<h:outputText style="float: right;" value="#{insuredPerson.proposedPremium}">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</p:column>
					<p:column headerText="No Of Unit" style="width: 5%;">
						<h:outputText value="#{insuredPerson.unit}" style="width: 90%;"/>
					</p:column>
					<p:column headerText="Basic Plus Unit" style="width: 5%;" rendered="!microHealthDisable">
						<h:outputText value="#{insuredPerson.basicPlusUnit}"  style="width: 90%;"/>
					</p:column>					
					<p:column headerText="Period of Insured" style="width: 5%;">
						<h:outputText value="#{insuredPerson.periodYear} - Years" />
					</p:column>
					<p:column style="width: 3%;" rendered="!microHealthDisable">
						<p:commandLink immediate="true" oncomplete="PF('addOnDetailsDialog#{insuredPerson.id}').show()">
							<p:graphicImage value="/images/addOn.png" styleClass="command-image" />
						</p:commandLink>
					</p:column>
					<p:column style="width: 3%;">
						<p:commandLink immediate="true" oncomplete="PF('medicalProposalInsuredPersonDetailsDialog#{insuredPerson.id}').show()">
							<p:graphicImage value="/images/approval.png" style="width:25px;heifht:32px;" />
						</p:commandLink>
					</p:column>
					<p:column style="width: 3%;">
						<p:commandLink immediate="true" oncomplete="PF('medicalProposalInsuredPersonAttachmentDialog#{insuredPerson.id}').show()">
							<p:graphicImage value="#{ApplicationSetting.attachIcon}" styleClass="#{ApplicationSetting.attachStyleClass}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:panel>
		</p:tab>
		<p:tab id="attachmentWizardTab" title="Attachment">
			<p:panel header="Attachment Detail" style="min-height:410px;">
				<p:dataGrid var="image" value="#{medicalProposal.attachmentList}" columns="8" rows="16" paginator="true" id="proposalImageGrid"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					<h:outputLink onclick="window.open('/ggli/image/#{image.filePath}');return false;">
						<h:graphicImage value="#{uploadRootPath}#{image.filePath}" style="width:120px;height:120px;" />
					</h:outputLink>
				</p:dataGrid>
			</p:panel>
		</p:tab>
		<p:tab id="workFlowWizardTab" title="Remark" rendered="#{workFlowList !=null and workFlowList.size() > 0}">
			<p:panel header="Remark" id="workflowWizardPanel" style="min-height:410px;">
				<p:dataTable value="#{workFlowList}" var="workflow" id="workflow" style="width:100%" paginator="true" rows="10">
					<p:column headerText="From">
						<h:outputText value="#{workflow.createdUser.name}" />
					</p:column>
					<p:column headerText="To">
						<h:outputText value="#{workflow.responsiblePerson.name}" />
					</p:column>
					<p:column headerText="Task">
						<h:outputText value="#{workflow.workflowTask.label}" />
					</p:column>
					<p:column headerText="Remark">
						<h:outputText value="#{workflow.remark}" />
					</p:column>
					<p:column headerText="Date">
						<h:outputText value="#{workflow.workflowDate}">
							<f:convertDateTime pattern="#{ApplicationSetting.dateTimeFormat}" timeZone="#{ApplicationSetting.timeZone}" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:panel>
		</p:tab>
	</p:wizard>
	<ui:repeat var="var" value="#{medicalProposal.medProInsuDTOList}">
		<p:dialog header="Add On Detail" widgetVar="addOnDetailsDialog#{var.id}" resizable="false" showEffect="explode" hideEffect="explode" id="addOnDetailsDialog#{var.id}">
			<p:dataTable value="#{var.insuredPersonAddOnList}" var="insuredPersonAddOn" id="addOnTable" style="width:100%">
				<p:column headerText="Addition Cover">
					<h:outputText value="#{insuredPersonAddOn.addOn.name}" />
				</p:column>
				<p:column headerText="Premium">
					<h:outputText value="#{insuredPersonAddOn.proposedPremium}">
						<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</p:dialog>
	</ui:repeat>
	<ui:repeat var="var" value="#{medicalProposal.medProInsuDTOList}">
		<p:dialog header="Attachment" widgetVar="medicalProposalInsuredPersonAttachmentDialog#{var.id}" resizable="false" showEffect="explode" hideEffect="explode"
			id="medicalProposalInsuredPersonAttachmentDialog#{var.id}">
			<p:dataGrid var="image" value="#{var.attachmentList}" columns="8" rows="16" paginator="true" id="insuredPersonImageGrid"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<h:outputLink onclick="window.open('/ggli/image/#{image.filePath}');return false;">
					<h:graphicImage value="#{uploadRootPath}#{image.filePath}" style="width:120px;height:120px;" />
				</h:outputLink>
			</p:dataGrid>
		</p:dialog>
	</ui:repeat>
	<ui:repeat var="insuredPerson" value="#{medicalProposal.medProInsuDTOList}">
		<p:dialog header="InsuredPerson Details" widgetVar="medicalProposalInsuredPersonDetailsDialog#{insuredPerson.id}" resizable="false" width="300" height="430" showEffect="explode"
			hideEffect="explode" id="medicalProposalInsuredPersonDetailsDialog#{insuredPerson.id}">
			<table cellspacing="5" cellpadding="6">
				<tr>
					<td>
						<h:outputText value="Insured Person Name" />
					</td>
					<td>
						<h:outputText value="#{empty insuredPerson.customer.fullName ? '-' : insuredPerson.customer.fullName}" />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Date Of Birth " />
					</td>
					<td>
						<h:outputText value="#{empty insuredPerson.customer.dateOfBirth ? '-' : insuredPerson.customer.dateOfBirth}">
							<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
						</h:outputText>
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Age (Next Year)" />
					</td>
					<td>
						<h:outputText value="#{insuredPerson.customer.ageForNextYear}" />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Policy Type" />
					</td>
					<td>
						<h:outputText value="#{empty insuredPerson.product ? '-' :  insuredPerson.product.name}" />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Premium" />
					</td>
					<td>
						<h:outputText value="#{insuredPerson.proposedPremium}">
							<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
						</h:outputText>
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="No Of Unit" />
					</td>
					<td>
						<h:outputText value="#{insuredPerson.unit}" />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Basic Plus Unit"  rendered="!microHealthDisable"/>
					</td>
					<td>
						<h:outputText value="#{insuredPerson.basicPlusUnit}"  rendered="!microHealthDisable"/>
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Policy Term" />
					</td>
					<td>
						<h:outputText value="#{empty insuredPerson.periodYear ? '' : insuredPerson.periodYear}" />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Mode of Premium" />
					</td>
					<td>
						<h:outputText value="#{empty medicalProposal.paymentType  ? '' : medicalProposal.paymentType.description}" />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Is already approved ?" />
					</td>
					<td>
						<h:outputText value="#{insuredPerson.approved ? 'Yes' : 'No'}" />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Need to Medical Check Up again ?" />
					</td>
					<td>
						<h:outputText value="#{insuredPerson.needMedicalCheckup? 'Yes' : 'No'}" />
					</td>
				</tr>
				<tr>
					<td>
						<h:outputText value="Reject Reason" />
					</td>
					<td>
						<h:outputText value="#{empty insuredPerson.approved ? '-' : insuredPerson.rejectReason}" />
					</td>
				</tr>
			</table>
		</p:dialog>
	</ui:repeat>
</ui:composition>
