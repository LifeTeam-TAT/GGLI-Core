<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	<ui:param name="header" value="#{MedicalProposalActionBean.getPageHeader()}" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<style>
.highlight {
	background: #fca752 !important;
}
</style>
		<h:form enctype="multipart/form-data" id="medicalProposalEntryForm">
			<p:growl id="growl" escape="false" globalOnly="true" life="8000" showDetail="true" />

				<p:tab title="Proposal Info" id="proposalTab">
					<p:panel style="min-height:400px;" id="saleChannelType">
						<table style="width: 100%;">
							<tr>
								<td style="width: 155px;"><h:outputText style="color:red;" value="*" rendered="#{!MedicalProposalActionBean.microHealthRender}" /> <h:outputText value="Product Type"
										rendered="#{!MedicalProposalActionBean.microHealthRender}" /></td>
								<td><p:selectOneRadio value="#{MedicalProposalActionBean.individualProduct}" converter="omnifaces.SelectItemsConverter" id="productType" style="width: 200px;"
										rendered="#{!MedicalProposalActionBean.microHealthRender}">
										<p:ajax listener="#{MedicalProposalActionBean.loadData()}" />
										<f:selectItem itemLabel="Individual" itemValue="true" />
										<f:selectItem itemLabel="Group" itemValue="false" />
									</p:selectOneRadio> <p:message for="productType" display="text" /></td>
							</tr>
							<tr>
								<td><h:outputText styleClass="input-label mandatory" value="Sale Channel" /></td>
								<td><p:message display="text" for="saleUserType" /> <p:selectOneMenu id="saleUserType" converter="omnifaces.SelectItemsConverter" style="width:256px;margin-left:2px;"

										<f:selectItem itemLabel=" -- Select SaleChannelType --" noSelectionOption="true" itemDisabled="true" />
										<f:selectItems itemLabel="#{type.label}" itemValue="#{type}" value="#{MedicalProposalActionBean.saleChannelType}" var="type" />
										<p:ajax event="valueChange" listener="#{MedicalProposalActionBean.changeSaleEvent}" update="@form:saleChannelType" />
									</p:selectOneMenu></td>
							</tr>
							<tr>
								<td style="height: 1px;" />
								<td><c:if test="#{MedicalProposalActionBean.medicalProposalDTO.saleChannelType ne 'BANCASSURANCE'}">

										<p:message display="text" for="userType" />

											<div style="width: 292px; margin-left: -4px;" class="ui-g ui-fluid">
												<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
													<p:commandButton disabled="#{MedicalProposalActionBean.oldPolicy}" styleClass="green-button" icon="fa fa-search"
														actionListener="#{MedicalProposalActionBean.selectAgent()}" rendered="#{MedicalProposalActionBean.medicalProposalDTO.saleChannelType eq 'AGENT'}"
														id="selectAgentDialogLink" process="@this">
														<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnAgent}" update="userType" />
													</p:commandButton>
													<p:commandButton disabled="#{MedicalProposalActionBean.oldPolicy}" styleClass="green-button" icon="fa fa-search"
														actionListener="#{MedicalProposalActionBean.selectSaleMan()}" rendered="#{MedicalProposalActionBean.medicalProposalDTO.saleChannelType eq 'SALEMAN'}"
														id="selectSaleManDialogLink" process="@this">
														<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnSaleMan}" update="userType" />
													</p:commandButton>
													<p:commandButton disabled="#{MedicalProposalActionBean.oldPolicy}" styleClass="green-button" icon="fa fa-search"
														actionListener="#{MedicalProposalActionBean.selectReferral()}" rendered="#{MedicalProposalActionBean.medicalProposalDTO.saleChannelType eq 'REFERRAL'}"
														id="selectReferralDialogLink" process="@this">
														<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnReferral}" update="userType" />
													</p:commandButton>
													<p:inputText id="userType" required="true" rendered="#{MedicalProposalActionBean.medicalProposalDTO.saleChannelType != null }"
														readonly="#{MedicalProposalActionBean.medicalProposalDTO.salePersonName == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
														value="#{MedicalProposalActionBean.medicalProposalDTO.salePersonName}" style="width:250px;margin-left:-4px;" />

														rendered="#{MedicalProposalActionBean.medicalProposalDTO.saleChannelType eq 'AGENT'}" process="@this" update="userType" />
													<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{MedicalProposalActionBean.medicalProposalDTO.setSaleMan(null)}"
														rendered="#{MedicalProposalActionBean.medicalProposalDTO.saleChannelType eq 'SALEMAN'}" process="@this" update="userType" />
													<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{MedicalProposalActionBean.medicalProposalDTO.setReferral(null)}"
														rendered="#{MedicalProposalActionBean.medicalProposalDTO.saleChannelType eq 'REFERRAL'}" process="@this" update="userType" />
												</div>
											</div>
										</p:panelGrid>
									</c:if></td>
							</tr>
							<c:if test="#{MedicalProposalActionBean.medicalProposalDTO.saleChannelType eq 'BANCASSURANCE'}">

									<td />
									<td><p:message for="channel" display="text" /></td>
								</tr>
								<tr>
									<td><h:outputText styleClass="input-label mandatory" id="channellabel" value="Channel" /></td>
									<td><p:panelGrid styleClass="ui-panelgrid-blank" id="channelPanelGroup">
											<div class="ui-g ui-fluid" style="width: 292px; margin-top: -5px; margin-left: -5px;" >
												<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
													<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{MedicalProposalActionBean.selectChannels()}" id="selectChannelDialogLink"
														process="@this">
														<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnChannel}" update="channel bancaBranchPanelGroup bancaMethods" />
													</p:commandButton>
													<p:inputText id="channel" required="true"
														readonly="#{MedicalProposalActionBean.bancaassuranceProposal.channel == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
														value="#{MedicalProposalActionBean.bancaassuranceProposal.channel == null ? '' : MedicalProposalActionBean.bancaassuranceProposal.channel.name}" />
													<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{MedicalProposalActionBean.removeChannel()}" process="@this"
														update="channel bancaBranchPanelGroup bancaMethods" />
												</div>
											</div>
										</p:panelGrid></td>
								</tr>
								<td></td>
								<tr>
								<tr>
									<td />
									<td><p:message for="bancaBranch" display="text" /></td>
								</tr>
								<td><h:outputText styleClass="input-label mandatory" value="Banca Branch" /></td>
								<td><p:panelGrid styleClass="ui-panelgrid-blank">
										<div style="width: 292px; margin-top: -5px; margin-left: -5px;" class="ui-g ui-fluid" jsf:id="bancaBranchPanelGroup">
											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
												<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{MedicalProposalActionBean.selectBancaBranch()}" id="selectBancaBranchlink"
													process="@this" disabled="#{MedicalProposalActionBean.bancaassuranceProposal.channel == null?true:false}">
													<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnBancaBranch}" update="bancaBranch bancaMethods" />
												</p:commandButton>
												<p:inputText id="bancaBranch" required="true"
													readonly="#{MedicalProposalActionBean.bancaassuranceProposal.bancaBranch == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
													value="#{MedicalProposalActionBean.bancaassuranceProposal.bancaBranch == null ? '' : MedicalProposalActionBean.bancaassuranceProposal.bancaBranch.name}" />
												<p:commandButton styleClass="red-button" icon="fa fa-times" disabled="#{MedicalProposalActionBean.bancaassuranceProposal.channel == null? true:false}"
													action="#{MedicalProposalActionBean.removeBancaBranch()}" process="@this" update="bancaBranch bancaMethods" />
											</div>
										</div>
									</p:panelGrid></td>
								</tr>
								<tr>
									<td />
									<td><p:message for="bancaMethod" display="text" /></td>
								</tr>
								<tr>
									<td><h:outputText styleClass="input-label mandatory" value="Banca Method" /></td>

												<f:selectItem itemLabel="" noSelectionOption="true" />
												<f:selectItems value="#{MedicalProposalActionBean.bancaMethodList}" var="bancaMethod" itemLabel="#{bancaMethod.name}" itemValue="#{bancaMethod}" />
												<p:ajax event="valueChange" listener="#{MedicalProposalActionBean.changeBancaEvent}" update="@form:saleChannelType" />
											</p:selectOneMenu>
										</div> <p:outputLabel />
									</td>
								</tr>
								<c:if test="#{MedicalProposalActionBean.bancaassuranceProposal.bancaMethod.name eq 'REFERRAL'}">

										<td />
										<td><p:message for="bancaBrm" display="text" /></td>
									</tr>

										<td><h:outputText styleClass="input-label mandatory" value="Banca BRM" /></td>

													<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
														<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{MedicalProposalActionBean.selectBancaBrm()}" id="selectBancaBrmlink" process="@this"

															<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnBancaBrm}" update="bancaBrm bancaLICPanelGroup bancaReferralPanelGroup" />
														</p:commandButton>
														<p:inputText id="bancaBrm" required="true"

															value="#{MedicalProposalActionBean.bancaassuranceProposal.bancaBRM == null ? '' : MedicalProposalActionBean.bancaassuranceProposal.bancaBRM.name}" />
														<p:commandButton styleClass="red-button" icon="fa fa-times" disabled="#{MedicalProposalActionBean.bancaassuranceProposal.bancaMethod  == null?true:false}"
															action="#{MedicalProposalActionBean.removeBancaBRM()}" process="@this" update="bancaBrm bancaLICPanelGroup bancaReferralPanelGroup" />
													</div>
												</div>
										</p:panelGrid></td>
									</tr>
									<tr>
										<td />
										<td><p:message for="bancaLIC" display="text" /></td>
									</tr>
									<tr>
										<td><h:outputText styleClass="input-label mandatory" value="Banca LIC" /></td>
										<td><p:panelGrid styleClass="ui-panelgrid-blank">

													<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">

															<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnBancaLIC}" update="bancaLIC bancaReferralPanelGroup" />
														</p:commandButton>
														<p:inputText id="bancaLIC" required="true"
															readonly="#{MedicalProposalActionBean.bancaassuranceProposal.bancaLIC == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
															value="#{MedicalProposalActionBean.bancaassuranceProposal.bancaLIC == null ? '' : MedicalProposalActionBean.bancaassuranceProposal.bancaLIC.name}" />
														<p:commandButton styleClass="red-button" icon="fa fa-times" disabled="#{MedicalProposalActionBean.bancaassuranceProposal.bancaBRM  == null?true:false}"
															action="#{MedicalProposalActionBean.removeBancaLIC()}" process="@this" update="bancaLIC bancaReferralPanelGroup" />
													</div>
												</div>
											</p:panelGrid></td>
									</tr>
									<tr>
										<td />
										<td><p:message for="bancaReferral" display="text" /></td>
									</tr>
									<tr>
										<td><h:outputText value="Banca Referral" id="bancaRefferalLabel" /></td>
										<td><p:panelGrid styleClass="ui-panelgrid-blank">
												<div style="width: 292px; margin-top: -5px; margin-left: -5px;" class="ui-g ui-fluid" jsf:id="bancaReferralPanelGroup">
													<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
														<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{MedicalProposalActionBean.selectBancaReferral()}" id="selectBancaReferralDialogLink"
															process="@this" disabled="#{MedicalProposalActionBean.bancaassuranceProposal.bancaLIC == null?true:false}">
															<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnBancaRefferal}" update="bancaReferral" />
														</p:commandButton>
														<p:inputText id="bancaReferral" required="true"
															readonly="#{MedicalProposalActionBean.bancaassuranceProposal.bancaRefferal == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
															value="#{MedicalProposalActionBean.bancaassuranceProposal.bancaRefferal == null ? '' : MedicalProposalActionBean.bancaassuranceProposal.bancaRefferal.name}" />
														<p:commandButton styleClass="red-button" icon="fa fa-times" disabled="#{MedicalProposalActionBean.bancaassuranceProposal.bancaLIC == null?true:false}"
															action="#{MedicalProposalActionBean.removeBancaReferral()}" process="@this" update="bancaReferral" />
													</div>
												</div>
											</p:panelGrid></td>
									</tr>
								</c:if>
								<c:if test="#{MedicalProposalActionBean.bancaassuranceProposal.bancaMethod.name eq 'OTC'}">
									<tr>
										<td />
										<td><p:message for="bancaReferral" display="text" /></td>
									</tr>
									<tr>
										<td><h:outputText value="Banca Staff" id="bancaRefferalLabel" /></td>
										<td><p:panelGrid styleClass="ui-panelgrid-blank" id="bancaReferralPanelGroup">
												<div style="width: 292px; margin-top: -5px; margin-left: -5px;" class="ui-g ui-fluid">
													<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
														<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{MedicalProposalActionBean.selectBancaReferralByOTC()}"
															id="selectBancaReferralDialogLink" process="@this">
															<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnBancaRefferal}" update="bancaReferral" />
														</p:commandButton>
														<p:inputText id="bancaReferral" required="true"
															readonly="#{MedicalProposalActionBean.bancaassuranceProposal.bancaRefferal == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
															value="#{MedicalProposalActionBean.bancaassuranceProposal.bancaRefferal == null ? '' : MedicalProposalActionBean.bancaassuranceProposal.bancaRefferal.name}" />
														<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{MedicalProposalActionBean.removeBancaReferral()}" process="@this" update="bancaReferral" />
													</div>
												</div>
											</p:panelGrid></td>
									</tr>
								</c:if>
							</c:if>
							<tr>
								<td />
								<td><p:message for="submittedDate" display="text" /></td>
							</tr>
							<tr>
								<td><h:outputText style="color:red;" value="*" /> <h:outputText value="#{label['ADDNEWLIFEPROPOSAL_SUBMITTEDDATE_LABEL']}" /></td>
								<td><p:calendar id="submittedDate" pattern="#{ApplicationSetting.dateFormat}" size="42" required="true" showOn="button" timeZone="#{ApplicationSetting.timeZone}"
										value="#{MedicalProposalActionBean.medicalProposalDTO.submittedDate}" /></td>
							</tr>
							<tr>
								<td></td>
								<td><p:message for="entity" /></td>
							</tr>

								<td><h:outputText style="color:red;" value="*" /> <h:outputText value="Entity " /></td>

											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
												<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{MedicalProposalActionBean.selectEntity()}" id="selectEnitysDialogLink" process="@this">
													<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnEntity}" update="entity branchPanelGroup salePontPanelGroup" />
												</p:commandButton>
												<p:inputText id="entity" readonly="#{MedicalProposalActionBean.entity == null ? facesContext.currentPhaseId.ordinal eq 6 : true}" style="width:250px;margin-left:-4px;"
													value="#{MedicalProposalActionBean.entity == null ? '' : MedicalProposalActionBean.entity.name}" required="true" />
												<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{MedicalProposalActionBean.removeEntity()}" process="@this"
													update="entity branchPanelGroup salePontPanelGroup" />
											</div>
										</div>
									</p:panelGrid></td>
							</tr>
							<tr>
								<td />
								<td><p:message for="branch" id="MsgBranch" display="text" /></td>
							</tr>
							<tr>
								<td><h:outputText style="color:red;" value="*" /> <h:outputText value="#{label['ADDNEWLIFEPROPOSAL_BRANCH_LABEL']}" /></td>
								<td><p:panelGrid styleClass="ui-panelgrid-blank">
										<div style="width: 292px; margin-left: -4px;" class="ui-g ui-fluid" jsf:id="branchPanelGroup">
											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
												<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{MedicalProposalActionBean.selectBranchByEntity()}" id="selectBranchDialogLink"
													process="@this" disabled="#{MedicalProposalActionBean.entity==null?true:false}">
													<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnBranch}" update="branch salePontPanelGroup" />
												</p:commandButton>
												<p:inputText id="branch" readonly="#{MedicalProposalActionBean.medicalProposalDTO.branch == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
													value="#{MedicalProposalActionBean.medicalProposalDTO.branch == null ? '' : MedicalProposalActionBean.medicalProposalDTO.branch.name}" required="true" />
												<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{MedicalProposalActionBean.removeBranch()}" process="@this" update="branch salePontPanelGroup" />
											</div>
										</div>
									</p:panelGrid></td>
							</tr>
							<tr>
								<td />
								<td><p:message for="salePoint" display="text" /></td>
							</tr>
							<tr>
								<td><h:outputText style="color: red;" value="*" /> <h:outputText value="Sale Point" /></td>

											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
												<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{MedicalProposalActionBean.selectSalePoint()}" id="selectSalePointDialogLink"
													process="@this" disabled="#{MedicalProposalActionBean.medicalProposalDTO.branch==null?true:false}">
													<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnSalePoint}" update="salePoint" />
												</p:commandButton>
												<p:inputText id="salePoint" readonly="#{MedicalProposalActionBean.medicalProposalDTO.salePoint== null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
													required="true" value="#{MedicalProposalActionBean.medicalProposalDTO.salePoint == null ? '' : MedicalProposalActionBean.medicalProposalDTO.salePoint.name}" />
												<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{MedicalProposalActionBean.medicalProposalDTO.setSalePoint(null)}" process="@this"
													update="salePoint" />
											</div>
										</div>
									</p:panelGrid></td>
							</tr>
							<tr>
								<td><h:outputText style="color: red;" value="*" /> <h:outputText value="#{label['ADDNEWLIFEROPOSAL_PAYMENTTYPE_LABEL']}" /></td>
								<td><h:panelGrid columns="3" id="paymentTypePanelGroup">
										<p:inputText id="paymentType" style="width:276px;margin-left:-4px;" readonly="true" required="true"
											value="#{MedicalProposalActionBean.medicalProposalDTO.paymentType == null ? '' : MedicalProposalActionBean.medicalProposalDTO.paymentType.description}" />
										<p:commandLink actionListener="#{MedicalProposalActionBean.selectPaymentType()}" id="selectPaymentTypeDialogLink" immediate="true"
											disabled="#{MedicalProposalActionBean.oldPolicy}">
											<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
											<p:ajax event="dialogReturn" listener="#{MedicalProposalActionBean.returnPaymentType}" update="paymentTypePanelGroup" />
										</p:commandLink>
									</h:panelGrid></td>
							</tr>
							
							
							<tr><td>
								<h:outputText id="eipsplan" styleClass="input-label mandatory" value="EIPS Plan" rendered="false"/>
								</td>
								<td>
								<p:selectBooleanCheckbox value="#{MedicalProposalActionBean.selectItem}"  noSelectionOption="true"  itemDisabled="true"  rendered="false">
									<f:ajax execute="@this" render="medicalProposalEntryForm"></f:ajax>
								</p:selectBooleanCheckbox></td>
								</tr>
								<tr><td>
								<p:message for="ggiorganization" display="text"/>
								</td></tr>
								<tr>
								<td>
								<h:outputText id="ggi" styleClass="input-label mandatory" value="GGI Organization" rendered="#{MedicalProposalActionBean.selectItem eq true}"/></td>
								<td>
								<p:panelGrid styleClass="ui-panelgrid-blank">
								<div style="width: 292px; margin-left: -4px;" class="ui-g ui-fluid" >
											<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
								<p:selectOneMenu required="true" id="ggiorganization" value="#{MedicalProposalActionBean.ggiOrganization}" rendered="#{MedicalProposalActionBean.selectItem eq true}" converter="omnifaces.SelectItemsConverter">
									<f:ajax execute="@this" render="staffSelect" listener="#{MedicalProposalActionBean.selectStaffWithOrganization}"/>
									<f:selectItem itemLabel="" noSelectionOption="true"/>
									<f:selectItems itemLabel="#{t.name}" itemValue="#{t}" value="#{MedicalProposalActionBean.ggiOrganizationList}" var="t" />
								</p:selectOneMenu>
