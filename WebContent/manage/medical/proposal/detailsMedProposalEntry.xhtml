<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="#{MedProposalEntryActionBean.getPageHeader()}" />
	<ui:param name="headerRendered" value="true" />
	<ui:define name="content">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<p:messages globalOnly="true" id="messages" showDetail="true" />
		<style>
.highlight {
	background: #fca752 !important;
}
</style>
		<h:form enctype="multipart/form-data" id="medicalProposalEntryForm">
			<p:wizard flowListener="#{MedProposalEntryActionBean.onFlowProcess}" widgetVar="wiz">
				<p:tab title="Proposal Info" id="proposalTab">
					<p:panel style="min-height:400px;">
						<table style="width: 100%;">
							<tr>
								<td>
									<h:outputText style="color:red;" value="*" />
									<h:outputText value="#{label['SALEPERSON_LABEL']}" />
								</td>
								<td>
									<p:selectOneRadio converter="omnifaces.SelectItemsConverter" id="saleUserType" style="width: 280px;" value="#{MedProposalEntryActionBean.userType}"
										disabled="true">
										<f:selectItem itemLabel="Agent" itemValue="AGENT" />
										<f:selectItem itemLabel="Saleman" itemValue="SALEMAN" />
										<f:selectItem itemLabel="Referral" itemValue="REFERRAL" />
										<p:ajax event="valueChange" listener="#{MedProposalEntryActionBean.changeSaleEvent}" update=":medicalProposalEntryForm:salePersonPanelGroup" />
									</p:selectOneRadio>
									<p:message for="userType" id="MsgUserType" display="text" />
								</td>
							</tr>
							<tr>
								<td style="height: 50px;" />
								<td>
									<h:panelGrid columns="3" id="salePersonPanelGroup">
										<p:inputText id="userType" readonly="#{MedProposalEntryActionBean.medicalProposalDTO.salePersonName == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
											required="true" style="width:250px;margin-left:-4px;" value="#{MedProposalEntryActionBean.medicalProposalDTO.salePersonName}" />
										<p:watermark for="userType" value="Select Sale Person" />
										<p:commandLink actionListener="#{MedProposalEntryActionBean.selectAgent()}" id="selectAgentDialogLink" immediate="true"
											rendered="#{MedProposalEntryActionBean.userType eq 'AGENT'}" disabled="true">
											<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
											<p:ajax event="dialogReturn" listener="#{MedProposalEntryActionBean.returnAgent}" update="salePersonPanelGroup MsgUserType" />
										</p:commandLink>
										<p:commandLink actionListener="#{MedProposalEntryActionBean.selectSaleMan()}" id="selectSaleManDialogLink" immediate="true"
											rendered="#{MedProposalEntryActionBean.userType eq 'SALEMAN'}" disabled="true">
											<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
											<p:ajax event="dialogReturn" listener="#{MedProposalEntryActionBean.returnSaleMan}" update="salePersonPanelGroup MsgUserType" />
										</p:commandLink>
										<p:commandLink actionListener="#{MedProposalEntryActionBean.selectReferral()}" id="selectReferralDialogLink" immediate="true"
											rendered="#{MedProposalEntryActionBean.userType eq 'REFERRAL'}" disabled="true">
											<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
											<p:ajax event="dialogReturn" listener="#{MedProposalEntryActionBean.returnReferral}" update="salePersonPanelGroup MsgUserType" />
										</p:commandLink>
									</h:panelGrid>
								</td>
							</tr>
							<tr>
								<td />
								<td>
									<p:message for="submittedDate" display="text" />
								</td>
							</tr>
							<tr>
								<td>
									<h:outputText style="color:red;" value="*" />
									<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_SUBMITTEDDATE_LABEL']}" />
								</td>
								<td>
									<p:calendar id="submittedDate" pattern="#{ApplicationSetting.dateFormat}" size="32" required="true" showOn="button" timeZone="#{ApplicationSetting.timeZone}"
										value="#{MedProposalEntryActionBean.medicalProposalDTO.submittedDate}" disabled="true"/>
								</td>
							</tr>
							<tr>
								<td />
								<td>
									<p:message for="branch" id="MsgBranch" display="text" />
								</td>
							</tr>
							<tr>
								<td>
									<h:outputText value="#{label['ADDNEWLIFEPROPOSAL_BRANCH_LABEL']}" />
								</td>
								<td>
									<h:panelGrid columns="3" id="branchPanelGroup">
										<p:inputText id="branch" readonly="true" style="width:250px;margin-left:-4px;"
											value="#{MedProposalEntryActionBean.medicalProposalDTO.branch == null ? '' : MedProposalEntryActionBean.medicalProposalDTO.branch.name}" />
										<p:commandLink actionListener="#{MedProposalEntryActionBean.selectBranch()}" id="selectBranchDialogLink" immediate="true" disabled="true">
											<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
											<p:ajax event="dialogReturn" listener="#{MedProposalEntryActionBean.returnBranch}" update="branchPanelGroup MsgBranch" />
										</p:commandLink>
									</h:panelGrid>
								</td>
							</tr>
							<tr>
								<td>
									<h:outputText style="color: red;" value="*" />
									<h:outputText value="#{label['ADDNEWLIFEROPOSAL_PAYMENTTYPE_LABEL']}" />
								</td>
								<td>
									<h:panelGrid columns="3" id="paymentTypePanelGroup">
										<p:inputText id="paymentType" style="width:250px;margin-left:-4px;margin-right: 3px;" readonly="true" required="true"
											value="#{MedProposalEntryActionBean.medicalProposalDTO.paymentType == null ? '' : MedProposalEntryActionBean.medicalProposalDTO.paymentType.description}" />
										<p:commandLink actionListener="#{MedProposalEntryActionBean.selectPaymentType()}" id="selectPaymentTypeDialogLink" immediate="true"
											disabled="true">
											<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
											<p:ajax event="dialogReturn" listener="#{MedProposalEntryActionBean.returnPaymentType}" update="paymentTypePanelGroup" />
										</p:commandLink>
									</h:panelGrid>
								</td>
							</tr>
							
							<tr>
								<td>
									<h:outputText style="color: red;" value="*" />
									<h:outputText value="Sale Point" />
								</td>
								<td>
									<h:panelGrid columns="3" id="salePontPanelGroup">
										<p:inputText id="salePoint" style="width:250px;margin-left:-4px;margin-right: 3px;" readonly="true" required="true"
											value="#{MedProposalEntryActionBean.medicalProposalDTO.salePoint == null ? '' : MedProposalEntryActionBean.medicalProposalDTO.salePoint.name}" />
										<p:commandLink actionListener="#{MedProposalEntryActionBean.selectSalePoint()}" id="selectSalePointDialogLink" immediate="true"
											disabled="#{MedProposalEntryActionBean.oldPolicy}">
											<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
											<p:ajax event="dialogReturn" listener="#{MedProposalEntryActionBean.returnSalePoint}" update="salePontPanelGroup" />
										</p:commandLink>
									</h:panelGrid>
								</td>
							</tr>
						</table>
					</p:panel>
				</p:tab>
				<p:tab title="Customer Info" id="customerTab">
					<p:panel id="customerRegTab">
						<table style="width: 100%;">
							<tr>
								<td style="width: 155px;">
									<h:outputText style="color: red;" value="*" />
									<h:outputText styleClass="input-label" value="Customer Type" />
								</td>
								<td>
									<p:selectOneRadio style="width: 200px;" converter="omnifaces.SelectItemsConverter" id="customerType" styleClass="input-label"
										value="#{MedProposalEntryActionBean.medicalProposalDTO.customerType}" required="true" disabled="#{MedProposalEntryActionBean.oldPolicy}">
										<f:selectItems value="#{MedProposalEntryActionBean.customerTypes}" var="cusType" itemLabel="#{cusType.label}" itemValue="#{cusType}" />
										<p:ajax event="valueChange" listener="#{MedProposalEntryActionBean.changeCustomerType}"
											update=":medicalProposalEntryForm:customerRegTab,existingCustomerPanelGroup,customeInfoPanel" />
									</p:selectOneRadio>
								</td>
							</tr>
							<tr>
								<td />
								<td>
									<p:message for="customerRegcustomer" display="text" />
								</td>
							</tr>
							<tr>
								<td>
									<h:outputText value="#{label['EXISTING_CUSTOMER_LABEL']}" />
								</td>
								<td colspan="3">
									<h:panelGrid columns="4" id="existingCustomerPanelGroup">
										<p:inputText readonly="#{MedProposalEntryActionBean.medicalProposalDTO.customerName == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
											style="width:250px;margin-left:-4px;" styleClass="myanmar-label" id="customerRegcustomer" value="#{MedProposalEntryActionBean.medicalProposalDTO.customerName}"
											required="true" />
										<p:watermark for="customerRegcustomer" value="Select Customer" />
										<p:commandLink immediate="true" actionListener="#{MedProposalEntryActionBean.selectCustomer()}" id="selectExistCustomerLink" process="@this"
											disabled="#{MedProposalEntryActionBean.oldPolicy}" rendered="#{MedProposalEntryActionBean.medicalProposalDTO.customerType eq 'INDIVIDUALCUSTOMER' }">
											<p:ajax event="dialogReturn" listener="#{MedProposalEntryActionBean.returnCustomer}" update="customerRegTab" />
											<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
										</p:commandLink>
										<p:commandLink actionListener="#{MedProposalEntryActionBean.selectOrganization()}" id="selectOrganizationDialogLink" immediate="true"
											rendered="#{MedProposalEntryActionBean.medicalProposalDTO.customerType eq 'CORPORATECUSTOMER' }" process="@this">
											<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
											<p:ajax event="dialogReturn" listener="#{MedProposalEntryActionBean.returnOrganization}" update="customerRegTab" />
										</p:commandLink>
										<p:commandLink immediate="true" action="#{MedProposalEntryActionBean.resetCustomer()}" update="customerRegTab" process="@this"
											disabled="#{MedProposalEntryActionBean.oldPolicy}">
											<p:graphicImage styleClass="#{ApplicationSetting.deleteStyleClass}" value="#{ApplicationSetting.deleteIcon}" />
										</p:commandLink>
									</h:panelGrid>
								</td>
							</tr>
							<tr>
								<td colspan="4">
									<p:separator />
								</td>
							</tr>
							<p:panel id="customeInfoPanel" rendered="#{MedProposalEntryActionBean.medicalProposalDTO.customerType eq 'INDIVIDUALCUSTOMER' }">
								<tr>
									<td />
									<td>
										<p:message for="customerRegInit" display="text" />
									</td>
									<td />
									<td>
										<p:message for="customerRegidNo" display="text" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="*" style="color:red;" />
										<h:outputText value="Initial" />
									</td>
									<td>
										<p:inputText value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.initialId}" id="customerRegInit" style="width:250px;"
											disabled="#{MedProposalEntryActionBean.existingCustomer}" readonly="#{MedProposalEntryActionBean.oldPolicy}" />
									</td>
									<td>
										<h:panelGrid>
											<p:selectOneMenu converter="omnifaces.SelectItemsConverter" id="custRegidType" value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.idType}"
												disabled="#{MedProposalEntryActionBean.existingCustomer or MedProposalEntryActionBean.oldPolicy}">
												<f:selectItems itemLabel="#{type.label}" itemValue="#{type}" value="#{MedProposalEntryActionBean.idTypes}" var="type" />
												<p:ajax event="valueChange" listener="#{MedProposalEntryActionBean.changeIdType}" update="customerIdNoPanelGrid" />
											</p:selectOneMenu>
										</h:panelGrid>
									</td>
									<td>
										<h:panelGrid columns="5" id="customerIdNoPanelGrid" style="margin-left:-4px;">
											<p:selectOneMenu converter="omnifaces.SelectItemsConverter" id="stateCode" value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.stateCode}"
												disabled="#{MedProposalEntryActionBean.existingCustomer or MedProposalEntryActionBean.oldPolicy}" rendered="#{MedProposalEntryActionBean.nrcCustomer}" style="width:50px;">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItems var="stateCode" itemLabel="#{stateCode.codeNo}" itemValue="#{stateCode}" value="#{MedProposalEntryActionBean.stateCodeList}" />
												<p:ajax event="valueChange" listener="#{MedProposalEntryActionBean.changeStateCode}" update="customerIdNoPanelGrid" />
											</p:selectOneMenu>
											<p:selectOneMenu converter="omnifaces.SelectItemsConverter" id="townshipCode"
												rendered="#{MedProposalEntryActionBean.haveTownship || MedProposalEntryActionBean.nrcCustomer}"
												value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.townshipCode}"
												disabled="#{MedProposalEntryActionBean.existingCustomer or MedProposalEntryActionBean.oldPolicy}" style="width:90px;">
												<f:selectItem itemLabel="-----" noSelectionOption="true" />
												<f:selectItems value="#{MedProposalEntryActionBean.townshipCodeList}" var="townshipCode" itemLabel="#{townshipCode.townshipcodeno}" itemValue="#{townshipCode}" />
											</p:selectOneMenu>
											<p:selectOneMenu converter="omnifaces.SelectItemsConverter" id="IdConditionType"
												disabled="#{MedProposalEntryActionBean.existingCustomer or MedProposalEntryActionBean.oldPolicy}" rendered="#{MedProposalEntryActionBean.nrcCustomer}"
												value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.idConditionType}" style="width:40px;">
												<f:selectItems itemLabel="#{type.label}" itemValue="#{type}" value="#{MedProposalEntryActionBean.idConditionType}" var="type" />
											</p:selectOneMenu>
											<p:inputText style="#{MedProposalEntryActionBean.nrcCustomer eq true ? 'width: 50px' : 'width: 250px'}" readonly="#{MedProposalEntryActionBean.oldPolicy}"
												value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.idNo}" id="customerRegidNo" disabled="#{MedProposalEntryActionBean.existingCustomer}"
												rendered="#{MedProposalEntryActionBean.stillApplyCustomer}">
											</p:inputText>
										</h:panelGrid>
									</td>
								</tr>
								<tr>
									<td />
									<td>
										<p:message for="customerRegName" display="text" />
									</td>
									<td />
									<td>
										<p:message for="occupationcustomer" display="text" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="*" style="color:red;" />
										<h:outputText value="#{label['NAME_LABEL']}" />
									</td>
									<td>
										<p:inputText value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.name.firstName}" id="customerRegName" style="width:250px;"
											disabled="#{MedProposalEntryActionBean.existingCustomer}" readonly="#{MedProposalEntryActionBean.oldPolicy}">
										</p:inputText>
									</td>
									<td>
										<h:outputText value="*" style="color: red;" />
										<h:outputText value="#{label['OCCUPATION_LABEL']}" />
									</td>
									<td>
										<h:panelGrid columns="3" id="occupationPanelGroupCustomer">
											<p:inputText id="occupationcustomer" readonly="true" style="width:250px;margin-left:-4px;" required="true"
												value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.occupation == null ? '' : MedProposalEntryActionBean.medicalProposalDTO.customer.occupation.name}"
												disabled="#{MedProposalEntryActionBean.existingCustomer}" />
											<p:commandLink actionListener="#{MedProposalEntryActionBean.selectOccupation()}" id="selectOccupationDialogLinkcustomer" immediate="true"
												disabled="#{MedProposalEntryActionBean.existingCustomer or MedProposalEntryActionBean.oldPolicy}">
												<p:ajax event="dialogReturn" listener="#{MedProposalEntryActionBean.returnOccupationForCustomer}" update="occupationPanelGroupCustomer" />
												<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
											</p:commandLink>
										</h:panelGrid>
									</td>
								</tr>
								<tr>
									<td />
									<td>
										<p:message for="customerRegdob" display="text" />
									</td>
									<td />
									<td>
										<p:message for="customerNationality" display="text" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="*" style="color:red;" />
										<h:outputText value="#{label['MANAGE_CUSTOMER_DOB_LABEL']}" />
									</td>
									<td>
										<p:inputMask value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.dateOfBirth}" style="width:250px;" id="customerRegdob" mask="99-99-9999"
											disabled="#{MedProposalEntryActionBean.existingCustomer}" readonly="#{MedProposalEntryActionBean.oldPolicy}">
											<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
										</p:inputMask>
									</td>
									<td>
										<h:outputText value="*" style="color: red;" />
										<h:outputText value="#{label['NATIONALITY_LABEL']}" />
									</td>
									<td>
										<h:panelGrid columns="3" id="nationalityPanelGroupCustomer">
											<p:inputText id="customerNationality"
												readonly="#{MedProposalEntryActionBean.medicalProposalDTO.customer.country == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												style="width:250px;margin-left:-4px;"
												value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.country == null ? '' : MedProposalEntryActionBean.medicalProposalDTO.customer.country.name}"
												disabled="#{MedProposalEntryActionBean.existingCustomer}" />
											<p:commandLink actionListener="#{MedProposalEntryActionBean.selectCountry()}" id="selectNationalityDialogLinkcustomer" immediate="true"
												disabled="#{MedProposalEntryActionBean.existingCustomer or MedProposalEntryActionBean.oldPolicy}">
												<p:ajax event="dialogReturn" listener="#{MedProposalEntryActionBean.returnNationalityForCustomer}" update="nationalityPanelGroupCustomer" />
												<h:graphicImage styleClass="#{ApplicationSetting.searchStyleClass}" url="#{ApplicationSetting.searchIcon}" />
											</p:commandLink>
										</h:panelGrid>
									</td>
								</tr>
								<tr>
									<td />
									<td>
										<p:message for="customerRegfatherName" display="text" />
									</td>
									<td />
									<td>
										<p:message for="customerRegmobile" display="text" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="#{label['MANAGE_CUSTOMER_FATHERNAME_LABEL']}" />
									</td>
									<td>
										<p:inputText value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.fatherName}" style="width:250px;" id="customerRegfatherName"
											disabled="#{MedProposalEntryActionBean.existingCustomer}" readonly="#{MedProposalEntryActionBean.oldPolicy}">
										</p:inputText>
									</td>
									<td>
										<h:outputText value="*" style="color:red;" />
										<h:outputText value="#{label['MANAGE_CUSTOMER_MOBILE_LABEL']}" />
									</td>
									<td>
										<p:inputText value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.contentInfo.mobile}" style="width:250px;" id="customerRegmobile"
											disabled="#{MedProposalEntryActionBean.existingCustomer}" readonly="#{MedProposalEntryActionBean.oldPolicy}">
										</p:inputText>
									</td>
								</tr>
								<tr>
									<td />
									<td>
										<p:message for="customerPlaceOfBirth" display="text" />
									</td>
									<td />
									<td>
										<p:message for="customerRegphone" display="text" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="*" style="color:red;" />
										<h:outputText value="#{label['MANAGE_CUSTOMER_POB_LABEL']}" />
									</td>
									<td>
										<p:inputText value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.placeOfBirth}" style="width:250px;" id="customerPlaceOfBirth"
											disabled="#{MedProposalEntryActionBean.existingCustomer}" readonly="#{MedProposalEntryActionBean.oldPolicy}">
										</p:inputText>
									</td>
									<td>
										<h:outputText value="#{label['MANAGE_CUSTOMER_PHONE_LABEL']}" />
									</td>
									<td>
										<p:inputText value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.contentInfo.phone}" style="width:250px;" id="customerRegphone"
											disabled="#{MedProposalEntryActionBean.existingCustomer}" readonly="#{MedProposalEntryActionBean.oldPolicy}">
										</p:inputText>
									</td>
								</tr>
								<tr>
									<td />
									<td>
										<p:message for="customerMaritalStatus" display="text" />
									</td>
									<td />
									<td>
										<p:message for="customerRegemail" display="text" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText style="color:red;" value="*" />
										<h:outputText value="Marital Status" />
									</td>
									<td>
										<p:selectOneMenu converter="omnifaces.SelectItemsConverter" value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.maritalStatus}" id="customerMaritalStatus"
											style="height:26px;width: 258px;" disabled="#{MedProposalEntryActionBean.existingCustomer or MedProposalEntryActionBean.oldPolicy}">
											<f:selectItems itemLabel="#{type.label}" itemValue="#{type}" value="#{MedProposalEntryActionBean.maritalStatus}" var="type" />
										</p:selectOneMenu>
									</td>
									<td>
										<h:outputText value="Email" />
									</td>
									<td>
										<p:inputText value="#{MedProposalEntryActionBean.medicalProposalDTO.customer.contentInfo.email}" style="width:250px;" id="customerRegemail"
											disabled="#{MedProposalEntryActionBean.existingCustomer}" readonly="#{MedProposalEntryActionBean.oldPolicy}">
										</p:inputText>
									</td>
								</tr>
								<tr>
									<td />
									<td>
										<p:message for="customergender" display="text" />
									</td>
									<td />
									<td>
										<p:message for="customerRegresidentTownId" id="MsgcustomerRegresidentTownId" display="text" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText style="color:red;" value="*" />
										<h:outputText value="#{label['GENDER_LABEL']}" />
									</td>
									<td>
										<p:selectOneMenu converter="omnifaces.SelectItemsConverter" id="customergender" style="height:26px;width: 258px;"

											<f:selectItems itemLabel="#{type.label}" itemValue="#{type}" value="#{MedProposalEntryActionBean.gender}" var="type" />
										</p:selectOneMenu>
									</td>
									<td>
										<h:outputText value="*" style="color:red;" />
										<h:outputText value="#{label['MANAGE_CUSTOMER_RESIDENTTOWNID_LABEL']}" />
									</td>
									<td>
										<h:panelGrid columns="3" id="residentPanelGroup">
											<p:inputText
