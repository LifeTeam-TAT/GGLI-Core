						<p:column headerText="Company Name" style="width: 35%;">
							<h:outputText value="#{record.company.name}" />
						</p:column>
						<p:column headerText="Policy No" style="width: 26%;">
							<h:outputText value="#{record.policyNo}" />
						</p:column>
						<p:column headerText="Unit" style="width: 3%;">
							<h:outputText value="#{record.unit}" />
						</p:column>
						<p:column headerText="From Date" style="width: 15%;">
							<h:outputText style="float:right;" value="#{record.fromDate}">
								<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
							</h:outputText>
						</p:column>
						<p:column headerText="To Date" style="width: 15%;">
							<h:outputText style="float:right;" value="#{record.toDate}">
								<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
							</h:outputText>
						</p:column>
						<p:column style="width: 3%; text-align: center;" headerText="Edit">
							<h:commandLink action="#{MedicalRenewalProposalActionBean.prepareEditHistoryRecord(record)}" immediate="true">
								<p:ajax update=":addOnConfigForm1" />
								<p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}" />
							</h:commandLink>
						</p:column>
						<p:column style="width: 3%; text-align: center;" headerText="Delete">
							<h:commandLink action="#{MedicalRenewalProposalActionBean.removeHistoryRecord(record)}" immediate="true">
								<p:ajax update=":addOnConfigForm1" />
								<p:graphicImage styleClass="#{ApplicationSetting.deleteStyleClass}" value="#{ApplicationSetting.deleteIcon}" />
							</h:commandLink>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br />
				<p:commandButton style="width: 65px;" process="@this" action="#{MedicalRenewalProposalActionBean.addHistoryRecord}" value="Apply"
					update="@form :medicalProposalEntryForm:insuredPersonInfoTable" />
				<p:spacer width="10" />
				<p:commandButton style="width: 65px;" process="@this" action="#{MedicalRenewalProposalActionBean.handleHistoryRecordDialog()}"
					update=":medicalProposalEntryForm:insuredPersonInfoWizardPanel" value="Close" immediate="true" />
				<br />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
