<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/common/commonLayout.xhtml">
	<ui:param name="header" value="EIPS Organization Management"/>
	<ui:param name="headerRendered" value="true"/>
	<ui:define name="content">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
		<h:form id="organizationForm">
			<p:growl globalOnly="true" id="messages" showDetail="true"/>
				<p:panelGrid columns="2" columnClasses="ui-grid-col-8,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
					<p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						
						<p:outputLabel/>
						<p:message for="name" display="text"/>
						<p:outputLabel/>
						<p:message for="regNo" display="text"/>
						
						<h:outputText styleClass="input-label mandatory" value="#{label['MANAGE_ORGANIZATION_NAME_LABEL']}" />
			         	<p:inputText id="name" required="true" value="#{AddNewGGIOrganizationActionBean.ggiorganization.name}">
							<f:validateLength maximum="100" />
						</p:inputText>
						<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_REGNO_LABEL']}" />
						<p:inputText id="regNo" value="#{AddNewGGIOrganizationActionBean.ggiorganization.regNo}">
							<f:validateLength maximum="300" />
						</p:inputText>
						
						<p:outputLabel/>
						<p:message for="branch" display="text"/>
						<p:outputLabel/>
						<p:message for="ownername" display="text"/>
						
						<h:outputText styleClass="input-label" value="Branch" />
						<p:panelGrid styleClass="ui-panelgrid-blank" id="branchPanelGroup">
							<div style="margin-top:-5px; margin-left:-5px;" class="ui-g ui-fluid" id="branchPanelGroup">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{AddNewGGIOrganizationActionBean.selectBranch()}" id="selectBranchDialogLink" process="@this">
								       <p:ajax event="dialogReturn" listener="#{AddNewGGIOrganizationActionBean.returnBranch}" update="branch"/>
								    </p:commandButton>
								  	<p:inputText id="branch" readonly="true" 
								  		value="#{AddNewGGIOrganizationActionBean.ggiorganization.branch == null ? '' : AddNewGGIOrganizationActionBean.ggiorganization.branch.name}"/>
								    <p:commandButton styleClass="red-button" icon="fa fa-times" action="#{AddNewGGIOrganizationActionBean.ggiorganization.setBranch(null)}" process="@this" update="branch"/>
								</div>
							</div>
						</p:panelGrid>
						<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_OWNER_LABEL']}" />
						<p:inputText id="ownername" value="#{AddNewGGIOrganizationActionBean.ggiorganization.ownerName}">
							<f:validateLength maximum="100" />
						</p:inputText>
						
						<p:outputLabel/>
						<p:message for="phone" display="text"/>
						<p:outputLabel/>
						<p:message for="mobile" display="text"/>
						
		  				<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_PHONE_LABEL']}" />
		  				<p:inputText id="phone" value="#{AddNewGGIOrganizationActionBean.ggiorganization.contentInfo.phone}" validatorMessage="Character does not allow and comma use when u adding one more">
							<f:validateLength maximum="100" />
							<f:validateRegex pattern="(\b\d[\d,-]*\b)?" />
						</p:inputText>
						
						<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_MOBILE_LABEL']}"  />
						<p:inputText id="mobile" value="#{AddNewGGIOrganizationActionBean.ggiorganization.contentInfo.mobile}" validatorMessage="Character does not allow and comma use when u adding one more">
							<f:validateLength maximum="100" />
							<f:validateRegex pattern="(\b\d[\d,-]*\b)?" />
						</p:inputText>
						
						
						<p:outputLabel/>
						<p:message for="email" display="text"/>
						<p:outputLabel/>
						<p:message for="codeNo" display="text"/>
						
						<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_EMAIL_LABEL']}" />
						<p:inputText id="email" value="#{AddNewGGIOrganizationActionBean.ggiorganization.contentInfo.email}" validatorMessage="email is invalid format">
							<f:validateLength maximum="200" />
							<f:validateRegex pattern="([\w\.-]*[a-zA-Z0-9_]@[\w]*.com)?" />	
						</p:inputText>
						<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_CODENO_LABEL']}" />
						<p:inputText id="codeNo" value="#{AddNewGGIOrganizationActionBean.ggiorganization.codeNo}">
							<f:validateLength maximum="2" />
						</p:inputText>
						
					</p:panelGrid>
					<!-- Column 3 -->
					<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8"  layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:outputLabel/>
						<p:message for="fax" display="text"/>
						<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_FAX_LABEL']}" />
						<p:inputText id="fax" value="#{AddNewGGIOrganizationActionBean.ggiorganization.contentInfo.fax}">
							<f:validateLength maximum="100" />
						</p:inputText>
						
						<p:outputLabel/>
						<p:message for="township" display="text"/>
						<h:outputText styleClass="input-label mandatory" value="#{label['MANAGE_ORGANIZATION_TOWNSHIP_LABEL']}" />								
						<p:panelGrid styleClass="ui-panelgrid-blank" id="townshipPanelGroup">
							<div style="margin-top:-5px; margin-left:-5px;" class="ui-g ui-fluid" id="townshipPanelGroup">
								<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
									<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{AddNewGGIOrganizationActionBean.selectTownship()}" id="selectTownshipDialogLink" process="@this">
								       <p:ajax event="dialogReturn" listener="#{AddNewGGIOrganizationActionBean.returnTownship}" update="township"/>
								    </p:commandButton>
								  	<p:inputText id="township" readonly="#{AddNewGGIOrganizationActionBean.ggiorganization.address.township == null ? facesContext.currentPhaseId.ordinal eq 6 : true}" required="true" 
								  		value="#{AddNewGGIOrganizationActionBean.ggiorganization.address.township == null ? '' : AddNewGGIOrganizationActionBean.ggiorganization.address.township.name}"/>
								    <p:commandButton styleClass="red-button" icon="fa fa-times" action="#{AddNewGGIOrganizationActionBean.ggiorganization.address.setTownship(null)}" process="@this" update="township"/>
								</div>
							</div>
						</p:panelGrid>
						
						<p:outputLabel/>
						<p:message for="address" display="text"/>
						<h:outputText styleClass="input-label mandatory" value="#{label['MANAGE_ORGANIZATION_ADDRESS_LABEL']}" />
						<p:inputTextarea id="address" autoResize="true" required="true" rows="5" value="#{AddNewGGIOrganizationActionBean.ggiorganization.address.permanentAddress}"></p:inputTextarea>
						
					</p:panelGrid>
	  			</p:panelGrid>

			<p:commandButton action="#{AddNewGGIOrganizationActionBean.addNewGGIOrganization}" id="addBtn" rendered="#{AddNewGGIOrganizationActionBean.createNew}" style="width: 80px;" update=":organizationForm :organizationTableForm" value="#{label['COMMON_ADDNEW_BTN']}" oncomplete="PF('organizationTable').filter();"/>
			<p:commandButton action="#{AddNewGGIOrganizationActionBean.updateGGIOrganization}" id="editBtn" rendered="#{!AddNewGGIOrganizationActionBean.createNew}" update=":organizationForm :organizationTableForm" value="#{label['COMMON_UPDATE_BTN']}" oncomplete="PF('organizationTable').filter();"/>
	
			<h:outputText style="color:red;" value="#{label['COMMON_MSG_MANDATORY_LABEL']}"/>
			<br/>
			<p:separator style="height:5px"/>
		</h:form>
		<h:form id="organizationTableForm">
			<h:commandLink action="#{AddNewGGIOrganizationActionBean.createNewGGIorganizationInfo}">
				<h:panelGrid columns="2">
					<h:graphicImage styleClass="#{ApplicationSetting.addStyleClass}" value="#{ApplicationSetting.addIcon}"/>
					<h:outputText styleClass="command-link" value="#{label['COMMON_ADDNEW_LINK']}"/>
				</h:panelGrid>
			</h:commandLink>
			<p:outputPanel id="listPanel">
				<p:dataTable id="organizationTable" paginator="true" widgetVar="organizationTable" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rows="10" rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{AddNewGGIOrganizationActionBean.organizationInfoList}" var="organization"  filteredValue="#{AddNewGGIOrganizationActionBean.filterorganizationInfoList}">
					<p:column style="width:4%" headerText="No.">
					   <h:outputText value="#{index + 1}"/>
					</p:column>
					<p:column style="width:20%" filterBy="#{organization.name}" filterMatchMode="contains" headerText="#{label['MANAGE_ORGANIZATION_NAME_LABEL']}">
						<h:outputText value="#{organization.name}" />
					</p:column>
					<p:column style="width:10%" filterBy="#{organization.ownerName}" headerText="#{label['MANAGE_ORGANIZATION_OWNER_LABEL']}">
						<h:outputText value="#{organization.ownerName}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_ORGANIZATION_REGNO_LABEL']}">
						<h:outputText value="#{organization.regNo}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_ORGANIZATION_PHONE_LABEL']}">
						<h:outputText value="#{organization.phone}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_ORGANIZATION_MOBILE_LABEL']}">
						<h:outputText value="#{organization.mobile}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_ORGANIZATION_EMAIL_LABEL']}">
						<h:outputText value="#{organization.email}" />
					</p:column>
					<p:column style="width:25%" headerText="#{label['MANAGE_ORGANIZATION_ADDRESS_LABEL']}">
						<h:outputText value="#{organization.address}" />
					</p:column>
					<p:column style="width:4%;" headerText="Edit">
					   <p:commandButton  styleClass="green-button" icon="fa fa-paint-brush" action="#{AddNewGGIOrganizationActionBean.prepareUpdateGGIOrganization(organization)}" update=":organizationTableForm :organizationForm" />
					</p:column>
					<p:column style="width:4%;" headerText="Delete">
					    <p:commandButton styleClass="red-button" icon="fa fa-times" oncomplete="PF('organizationTable').filter();" action="#{AddNewGGIOrganizationActionBean.deleteGGIOrganization(organization)}"  update=":organizationTableForm :organizationForm">
				    		<p:confirm header="Confirmation" message="#{label['COMMON_MSG_DELETE_CONFIRM_LABEL']}" icon="fa fa-exclamation-triangle" />
				   		</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
		 <!-- Confirmation Dialog -->
	  <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		 	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check"/>
			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times" />
	  </p:confirmDialog> 
	</ui:define>
</ui:composition>
