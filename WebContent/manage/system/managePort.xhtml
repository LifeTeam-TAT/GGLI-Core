		<h:form id="portTableForm">
			<h:commandLink action="#{ManagePortActionBean.createNewPort}">
				<h:panelGrid columns="2">
					<h:graphicImage styleClass="#{ApplicationSetting.addStyleClass}" value="#{ApplicationSetting.addIcon}" />
					<h:outputText styleClass="command-link" value="#{label['COMMON_ADDNEW_LINK']}" />
				</h:panelGrid>
			</h:commandLink>
			<p:outputPanel id="listPanel">
				<table>
					<tr>
						<td>
							<h:outputText value="Name" />
						</td>
						<td>
							<p:inputText id="portCriteria" style="height:20px;width: 200px;" value="#{ManagePortActionBean.criteria}" />
						</td>
						<td>
							<p:commandButton action="#{ManagePortActionBean.searchPort}" id="searchPortButtonBtn" update=":portTableForm" value="Search" />
						</td>
						<td>
							<p:commandButton action="#{ManagePortActionBean.init()}" id="resetPortButtonBtn" update=":portTableForm" value="Reset" />
						</td>
					</tr>
				</table>
				<p:dataTable id="portTable" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowKey="index" rows="10"
					rowsPerPageTemplate="5,10, 15" style="width:100%;" value="#{ManagePortActionBean.portList}" var="port" widgetVar="portTable">
					<p:column filterBy="#{port.name}" filterMatchMode="contains" headerText="#{label['MANAGE_PORT_NAME_LABEL']}">
						<h:outputText value="#{port.name}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_PORT_ADDRESS_LABEL']}">
						<h:outputText value="#{port.address.permanentAddress}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_PORT_TOWNSHIP_LABEL']}">
						<h:outputText value="#{port.address.township.name}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_PORT_PHONE_LABEL']}">
						<h:outputText value="#{port.contentInfo.phone}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_PORT_FAX_LABEL']}">
						<h:outputText value="#{port.contentInfo.fax}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_PORT_MOBILE_LABEL']}">
						<h:outputText value="#{port.contentInfo.mobile}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_PORT_EMAIL_LABEL']}">
						<h:outputText value="#{port.contentInfo.email}" />
					</p:column>
					<p:column headerText="#{label['MANAGE_PORT_DESCRIPTION_LABEL']}">
						<h:outputText value="#{organization.description}" />
					</p:column>
					<p:column style="width:50px;">
						<p:commandLink action="#{ManagePortActionBean.prepareUpdatePort(port)}" update=":portEntryForm">
							<p:graphicImage styleClass="#{ApplicationSetting.editStyleClass}" value="#{ApplicationSetting.editIcon}" />
						</p:commandLink>
					</p:column>
					<p:column style="width:50px;">
						<p:commandLink id="deleteGroupLink" oncomplete="PF('confirmationDialog').show()">
							<f:setPropertyActionListener target="#{ManagePortActionBean.port}" value="#{port}" />
							<p:graphicImage styleClass="#{ApplicationSetting.deleteStyleClass}" value="#{ApplicationSetting.deleteIcon}" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
		<!-- Confirmation Dialog -->
		<h:form id="confiationForm">
			<p:dialog header="#{label['MANAGE_PORT_DELETE_CONFIRM']}" height="100" hideEffect="explode" id="confirmationDialog" resizable="false" showEffect="explode"
				widgetVar="confirmationDialog" width="250">
				<h:panelGroup id="confirmationPanel">
					<table>
						<tr>
							<td align="left">
								<h:graphicImage style="width:30px;height:30px;" url="/images/warning.png" />
							</td>
							<td valign="middle">
								<h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="#{label['COMMON_MSG_DELETE_CONFIRM_LABEL']}" />
							</td>
						</tr>
					</table>
					<br />
					<p:commandButton action="#{ManagePortActionBean.deletePort}" immediate="true" oncomplete="PF('confirmationDialog').hide(); organizationTable.filter();" update=":portEntryForm"
						value="#{label['COMMON_YES_BTN']}" />
					<p:commandButton immediate="true" oncomplete="PF('confirmationDialog').hide()" value="#{label['COMMON_NO_BTN']}" />
				</h:panelGroup>
			</p:dialog>
		</h:form>
