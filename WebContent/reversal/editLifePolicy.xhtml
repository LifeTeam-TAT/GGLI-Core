									<f:selectItems value="#{EditLifePolicyReversalActionBean.relationShipItemList}" />

								<p:outputLabel />
								<p:message for="percentage" />
								<h:outputText styleClass="input-label mandatory" value="#{label['MANAGE_INSUREDPERSON_BENEFICIARIES_PERCENTAGE_LABEL']}" />
								<p:inputText id="percentage" required="true" value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.percentage}">
									<f:validateDoubleRange minimum="1" maximum="100" />
								</p:inputText>
								
								<p:outputLabel />
								<p:message for="dateOfBirth" />
								<h:outputText styleClass="input-label" value="DateOfBirth" />
								<p:inputMask id="dateOfBirth" mask="99-99-9999" placeholder="dd-mm-yyy"  value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.dateOfBirth}">
									<f:convertDateTime pattern="#{ApplicationSetting.dateFormat}" timeZone="#{ApplicationSetting.timeZone}" />
									<p:ajax event="valueChange" listener="#{EditLifePolicyReversalActionBean.calculateAgeForBene}" update="benificiaryAge" />
								</p:inputMask>
								
								<p:outputLabel />
								<p:message for="benificiaryAge" />
								<h:outputText styleClass="input-label" value="#{label['MANAGE_INSUREDPERSON_BENEFICIARIES_AGE_LABEL']}" />
								<p:inputText id="benificiaryAge" disabled="true" value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.age}" />
								
								<p:outputLabel />
								<p:message for="phNumber" />
								<h:outputText styleClass="input-label mandatory" value="Phone No." />
								<p:inputText id="phNumber" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" required="true" value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.contentInfo.phone}">
									<f:validateLength maximum="30" />
								</p:inputText>
								
								<p:outputLabel />
								<p:message for="address" />
								<h:outputText styleClass="input-label mandatory" value="Address" />
								<p:inputTextarea id="address" required="true" value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.residentAddress.residentAddress}">
									<f:validateLength maximum="300" />
								</p:inputTextarea>
								
								<p:outputLabel />
								<p:message for="townShip" />
								<h:outputText styleClass="input-label mandatory" value="TownShip" />
								<p:panelGrid styleClass="ui-panelgrid-blank" id="townShipPanelGroup2">
									<div style="margin-top: -5px; margin-left: -5px;" class="ui-g ui-fluid" id="townShipPanelGroup2">
										<div class="ui-inputgroup ui-g-12 ui-md-6 ui-lg-12">
											<p:commandButton styleClass="green-button" icon="fa fa-search" actionListener="#{EditLifePolicyReversalActionBean.selectTownship()}" id="selectTownShipDialogLink2"
												process="@this">
												<p:ajax event="dialogReturn" listener="#{EditLifePolicyReversalActionBean.returnTownShip}" update="townShip" />
											</p:commandButton>
											<p:inputText id="townShip" required="true"
												readonly="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.residentAddress.township.name == null ? facesContext.currentPhaseId.ordinal eq 6 : true}"
												value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.residentAddress.township == null ? '' : EditLifePolicyReversalActionBean.beneficiariesInfoDTO.residentAddress.township.name}">
												<f:validateLength maximum="36" />
											</p:inputText>
											<p:commandButton styleClass="red-button" icon="fa fa-times" action="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.residentAddress.setTownship(null)}"
												process="@this" update="townShip" />
										</div>
									</div>
								</p:panelGrid>
							</c:if>
							
							<!-- Beneficiary Organization -->
							<c:if test="#{(EditLifePolicyReversalActionBean.singlePremiumCreditLife or EditLifePolicyReversalActionBean.shortTermSinglePremiumCreditLife) and (EditLifePolicyReversalActionBean.beneOrganization)}">
								<p:outputLabel/>
								<p:message for="phone" display="text"/>
								<p:outputLabel/>
								<p:message for="mobile" display="text"/>
								
				  				<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_PHONE_LABEL']}" />
				  				<p:inputText id="phone" disabled="#{EditLifePolicyReversalActionBean.beneOrganization}" value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.organization.contentInfo.phone}" validatorMessage="Character does not allow and comma use when u adding one more">
									<f:validateLength maximum="100" />
									<f:validateRegex pattern="(\b\d[\d,-]*\b)?" />
								</p:inputText>
								
								<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_MOBILE_LABEL']}"  />
								<p:inputText id="mobile" disabled="#{EditLifePolicyReversalActionBean.beneOrganization}" value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.organization.contentInfo.mobile}" validatorMessage="Character does not allow and comma use when u adding one more">
									<f:validateLength maximum="100" />
									<f:validateRegex pattern="(\b\d[\d,-]*\b)?" />
								</p:inputText>
								
								
								<p:outputLabel/>
								<p:message for="email" display="text"/>
								<p:outputLabel/>
								<p:message for="codeNo" display="text"/>
								
								<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_EMAIL_LABEL']}" />
								<p:inputText id="email" disabled="#{EditLifePolicyReversalActionBean.beneOrganization}" value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.organization.contentInfo.email}" validatorMessage="email is invalid format">
									<f:validateLength maximum="200" />
									<f:validateRegex pattern="([\w\.-]*[a-zA-Z0-9_]@[\w]*.com)?" />	
								</p:inputText>
								<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_CODENO_LABEL']}" />
								<p:inputText id="codeNo" disabled="#{EditLifePolicyReversalActionBean.beneOrganization}" value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.organization.codeNo}">
									<f:validateLength maximum="2" />
								</p:inputText>
								
								<p:outputLabel/>
								<p:message for="fax" display="text"/>
								<h:outputText styleClass="input-label" value="#{label['MANAGE_ORGANIZATION_FAX_LABEL']}" />
								<p:inputText id="fax" disabled="#{EditLifePolicyReversalActionBean.beneOrganization}" value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.organization.contentInfo.fax}">
									<f:validateLength maximum="100" />
								</p:inputText>
								
								<p:outputLabel/>
								<p:message for="township" display="text"/>
								<h:outputText styleClass="input-label mandatory" value="#{label['MANAGE_ORGANIZATION_TOWNSHIP_LABEL']}" />								
								<p:panelGrid styleClass="ui-panelgrid-blank" id="townshipPanelGroup">
									<div style="margin-top:-5px; margin-left:-5px;" class="ui-g ui-fluid" id="townshipPanelGroup">
										<div class="ui-inputgroup ui-g-12 ui-lg-12 ui-lg-12">
											<p:commandButton styleClass="green-button" icon="fa fa-search" disabled="#{EditLifePolicyReversalActionBean.beneOrganization}" actionListener="#{ManageOrganizationActionBean.selectTownship()}" id="selectTownshipDialogLink" process="@this">
										       <p:ajax event="dialogReturn" listener="#{EditLifePolicyReversalActionBean.returnTownship}" update="township"/>
										    </p:commandButton>
										  	<p:inputText id="township" disabled="#{EditLifePolicyReversalActionBean.beneOrganization}" readonly="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.organization.address.township == null ? facesContext.currentPhaseId.ordinal eq 6 : true}" required="true" 
										  		value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.organization.address.township == null ? '' : EditLifePolicyReversalActionBean.beneficiariesInfoDTO.organization.address.township.name}"/>
										    <p:commandButton styleClass="red-button" icon="fa fa-times" disabled="#{EditLifePolicyReversalActionBean.beneOrganization}" action="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.organization.address.setTownship(null)}" process="@this" update="township"/>
										</div>
									</div>
								</p:panelGrid>
								
								<p:outputLabel/>
								<p:message for="address" display="text"/>
								<h:outputText styleClass="input-label mandatory" value="#{label['MANAGE_ORGANIZATION_ADDRESS_LABEL']}" />
								<p:inputTextarea id="address" required="true" rows="5" disabled="#{EditLifePolicyReversalActionBean.beneOrganization}" value="#{EditLifePolicyReversalActionBean.beneficiariesInfoDTO.organization.address.permanentAddress}">
									<f:validateLength maximum="300" />
								</p:inputTextarea>
							</c:if> 
						</p:panelGrid>
					</p:panelGrid>
				</p:panel>
				
				<br />
				<h:panelGroup id="beneficiariesInfoPanel">
					<p:commandButton id="saveBtn" style="width: 60px;" action="#{EditLifePolicyReversalActionBean.saveBeneficiariesInfo()}"
						update=":lifePolicyEntryForm:beneficiariesInfoTablePanel beneficiariesInfoPanel" value="Save" />
					<p:spacer width="5" />
					<p:commandButton immediate="true" style="width: 60px;" oncomplete="PF('beneficiariesInfoEntryDialog').hide()" value="Cancel" />
				</h:panelGroup>
		</h:form>
	</p:dialog>

		<!-- Paid Premium For Paidup Confirmation Dialog -->
		<h:form id="paidPremiumForPaidup">
			<p:dialog header="Paid Premium for Paidup" height="100" hideEffect="explode" id="paidPremiumConfirmationDialog" resizable="false" showEffect="explode"
				widgetVar="paidPremiumConfirmationDialog" width="350">
				<h:panelGroup id="confirmationPanel">
					<table>
						<tr>
							<td align="left">
								<h:graphicImage style="width:30px;height:30px;" url="/images/warning.png" />
							</td>
							<td valign="middle">
								<h:outputText style="padding-top:-10px;text-decoration: none;font-size: 12px;" value="Pay premium for the rest period to fill a full year?" />
								<br />
								<h:outputText value="" />
							</td>
						</tr>
					</table>
					<br />
					<p:commandButton action="#{EditLifePolicyReversalActionBean.paidPremiumForPaidUp(true)}" oncomplete="PF('paidPremiumConfirmationDialog').hide()"
						update=":lifePolicyEntryForm:insuredPersonInfoWizardPanel" value="Paid" />
					<p:commandButton action="#{EditLifePolicyReversalActionBean.paidPremiumForPaidUp(false)}" oncomplete="PF('paidPremiumConfirmationDialog').hide()"
						update=":lifePolicyEntryForm:insuredPersonInfoWizardPanel" value="Not Paid" />
				</h:panelGroup>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
