<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:cyc="http://www.cycdemo.com/java" template="/common/commonLayout.xhtml">
	<ui:define name="content">
		<table>
			<tr>
				<td valign="top">
					<h:form id="left">
						<ui:include src="/common/reversalLeft.xhtml" />
					</h:form>
				</td>
				<td width="100%" valign="top">
					<h:form>
						<table>
							<tr>
								<td>
									<h:outputText value="LifeProposalReversal Managment" styleClass="table-title" />
									<p:separator />
								</td>
							</tr>
							<tr>
								<td>
									<p:dataTable var="lifeProposal" value="#{LifeProposalReversalActionBean.lifeProposalList}" id="lifeProposalTable" paginator="true" rows="10" style="width:100%;"
										paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10, 15"
										rowKey="index">
										<p:column headerText="Proposa No." style="width:190px;">
											<h:outputText value="#{lifeProposal.proposalNo}" />
										</p:column>
										<p:column headerText="Saleman">
											<h:outputText value="#{lifeProposal.saleMan.fullName}" />
										</p:column>
										<p:column headerText="Agent">
											<h:outputText value="#{lifeProposal.agent.name}" />
										</p:column>
										<p:column headerText="Customer">
											<h:outputText value="#{lifeProposal.customer.fullName}" />
										</p:column>
										<p:column headerText="Branch">
											<h:outputText value="#{lifeProposal.branch.name}" />
										</p:column>
										<p:column headerText="Total Premium">
											<h:outputText value="#{lifeProposal.totalPremium}">
												<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
											</h:outputText>
										</p:column>
										<p:column headerText="Total Sum Insured">
											<h:outputText value="#{lifeProposal.totalSumInsured}">
												<f:convertNumber pattern="#{ApplicationSetting.currencyFormat}" />
											</h:outputText>
										</p:column>
										<p:column headerText="PaymentType">
											<h:outputText value="#{lifeProposal.paymentType.name}" />
										</p:column>
										<p:column style="width:50px;">
											<p:commandLink action="#{LifeProposalReversalActionBean.editLifeProposal(lifeProposal)}">
												<p:graphicImage value="#{ApplicationSetting.editIcon}" styleClass="#{ApplicationSetting.editStyleClass}" />
											</p:commandLink>
										</p:column>
									</p:dataTable>
								</td>
							</tr>
							<tr>
								<td>
									<p:commandButton id="cancelBtn" value="Cancel" action="dashboard" immediate="true" />
								</td>
							</tr>
						</table>
					</h:form>
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
