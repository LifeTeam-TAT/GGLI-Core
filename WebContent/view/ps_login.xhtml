<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:fu="http://java.sun.com/jsf/fileUpload" template="/common/commonLayout.xhtml">
	<ui:define name="content">
		<h:form id="loginForm">
		<style>
		.ui-message-error{
		width: 200px!important;
		}
		</style>
			<f:event listener="#{LoginBean.checkPermission}" type="preRenderView" />
			<center>
				<div style="width: 400px; position: relative;">
					<p:messages globalOnly="true" showDetail="false" showSummary="true" id="messages" />
				</div>
				<div style="position: absolute; top: 15%; width: 100%; background-color: white;">
					<div style="position: relative; z-index: 1;">
						<h:graphicImage value="/images/TAT-logo.jpg" style="width:350px;height:200px;" />
					</div>
					<h:panelGroup rendered="#{empty sessionScope.LoginUser ? true : false}">
						<div style="position: relative; border: 2px solid #003368; width: 345px; margin-top: 0px;">
							<table>
								<tr>
									<td colspan="2" align="left">
										<h:outputText value="Login" style="font-size:13px;font-weight:bold;" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText />
									</td>
									<td>
										<div style="width: 220px; margin-left: -5px;">
											<p:message for="username" />
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="User Name" style="font-weight:bold;" />
									</td>
									<td>
										<p:inputText id="username" value="#{LoginBean.username}" required="true" style="width:200px;" />
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText />
									</td>
									<td>
										<div style="width: 220px; margin-left: -5px;">
											<p:message for="password" />
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<h:outputText value="Password" style="font-weight:bold;" />
									</td>
									<td>
										<p:password id="password" value="#{LoginBean.password}" required="true" style="width:200px;" />
									</td>
								</tr>
								<tr>
									<td>
										<h:commandButton id="submit" value="Login" action="#{LoginBean.authenticate()}" />
									</td>
									<td>
										<h:outputText />
									</td>
								</tr>
							</table>
						</div>
					</h:panelGroup>
				</div>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
